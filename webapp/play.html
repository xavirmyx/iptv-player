<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>@IptvChekProk_bot • ULTRA PRO</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
    <script src="https://cdn.jsdelivr.net/npm/hls.js@latest"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/screenfull@6.0.2/dist/screenfull.min.js"></script>
    <style>
        :root {
            --bg: #0d0d12;
            --card: rgba(20, 20, 35, 0.85);
            --glass: rgba(30, 30, 55, 0.6);
            --text: #f5f5ff;
            --muted: #a0a0d0;
            --accent: #00d4ff;
            --accent2: #7c3aed;
            --border: rgba(0, 212, 255, 0.25);
            --glow: 0 0 20px rgba(0, 212, 255, 0.3);
            --shadow: 0 10px 40px rgba(0, 0, 0, 0.6);
            --radius: 16px;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            -webkit-tap-highlight-color: transparent;
            font-family: 'Inter', sans-serif;
        }

        body {
            background: var(--bg);
            color: var(--text);
            overflow: hidden;
            height: 100vh;
            display: flex;
            flex-direction: column;
            position: relative;
        }

        /* Fondo con gradiente animado */
        #bgGradient {
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            background: radial-gradient(circle at 30% 70%, rgba(0,212,255,0.08), transparent 50%),
                        radial-gradient(circle at 70% 30%, rgba(124,58,237,0.08), transparent 50%);
            z-index: -1;
            animation: pulseBg 20s infinite alternate;
        }

        @keyframes pulseBg {
            0% { opacity: 0.8; }
            100% { opacity: 1; }
        }

        /* Header Profesional */
        #header {
            position: relative;
            z-index: 100;
            padding: 14px 24px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            backdrop-filter: blur(30px);
            background: var(--glass);
            border-bottom: 1px solid var(--border);
            box-shadow: var(--shadow);
        }

        #brand {
            display: flex;
            align-items: center;
            gap: 10px;
            font-weight: 800;
            font-size: 17px;
            letter-spacing: -0.5px;
        }

        #brand i {
            font-size: 22px;
            background: linear-gradient(135deg, var(--accent), var(--accent2));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        #brand span {
            background: linear-gradient(135deg, var(--accent), var(--accent2));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        #channelTitle {
            font-weight: 600;
            font-size: 15px;
            flex: 1;
            text-align: center;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
            margin: 0 16px;
            color: var(--text);
        }

        .status {
            display: flex;
            align-items: center;
            gap: 8px;
            font-size: 12px;
            font-weight: 500;
            color: var(--muted);
        }

        .status-dot {
            width: 8px; height: 8px;
            border-radius: 50%;
            background: var(--accent);
            box-shadow: var(--glow);
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0%, 100% { opacity: 1; transform: scale(1); }
            50% { opacity: 0.7; transform: scale(1.15); }
        }

        /* Video */
        #videoContainer {
            flex: 1;
            position: relative;
            background: #000;
            overflow: hidden;
        }

        #video {
            width: 100%; height: 100%;
            object-fit: contain;
        }

        /* Panel Lateral */
        #sidebar {
            position: absolute;
            left: -360px;
            top: 0; width: 360px; height: 100%;
            background: var(--glass);
            backdrop-filter: blur(40px);
            border-right: 1px solid var(--border);
            transition: left 0.5s cubic-bezier(0.25, 0.8, 0.25, 1);
            z-index: 200;
            padding: 20px;
            display: flex;
            flex-direction: column;
            box-shadow: 15px 0 50px rgba(0, 0, 0, 0.7);
        }

        #sidebar.open { left: 0; }

        #sidebarHeader {
            display: flex;
            align-items: center;
            justify-content: space-between;
            margin-bottom: 20px;
            padding-bottom: 12px;
            border-bottom: 1px solid rgba(255,255,255,0.08);
        }

        #sidebarHeader h3 {
            font-weight: 700;
            font-size: 16px;
            color: var(--accent);
        }

        #closeSidebar {
            cursor: pointer;
            padding: 8px;
            border-radius: 12px;
            background: rgba(255,255,255,0.05);
            transition: 0.3s;
        }

        #closeSidebar:hover { background: rgba(255,255,255,0.1); }

        #searchBox {
            position: relative;
            margin-bottom: 20px;
        }

        #searchInput {
            width: 100%;
            padding: 14px 48px;
            border-radius: var(--radius);
            border: none;
            background: rgba(255,255,255,0.08);
            color: white;
            font-size: 14px;
            backdrop-filter: blur(10px);
            transition: all 0.3s ease;
        }

        #searchInput:focus {
            outline: none;
            background: rgba(255,255,255,0.12);
            box-shadow: var(--glow);
        }

        #searchBox i {
            position: absolute;
            left: 16px; top: 50%;
            transform: translateY(-50%);
            color: var(--muted);
            font-size: 16px;
        }

        /* Canales */
        #channelList {
            flex: 1;
            overflow-y: auto;
            padding-right: 8px;
            scrollbar-width: thin;
            scrollbar-color: var(--accent) transparent;
        }

        .channel {
            display: flex;
            align-items: center;
            gap: 14px;
            padding: 16px;
            border-radius: var(--radius);
            cursor: pointer;
            transition: all 0.3s ease;
            margin-bottom: 10px;
            position: relative;
            overflow: hidden;
            border: 1px solid transparent;
        }

        .channel::before {
            content: '';
            position: absolute;
            top: 0; left: 0; width: 100%; height: 100%;
            background: linear-gradient(135deg, rgba(0,212,255,0.12), transparent);
            opacity: 0;
            transition: 0.3s;
        }

        .channel:hover::before { opacity: 1; }

        .channel.active {
            background: rgba(0,212,255,0.15);
            border: 1px solid rgba(0,212,255,0.35);
            box-shadow: var(--glow);
            transform: translateY(-2px);
        }

        .channel-logo {
            width: 52px; height: 52px;
            border-radius: 14px;
            object-fit: cover;
            background: #222;
            flex-shrink: 0;
            box-shadow: 0 4px 16px rgba(0,0,0,0.4);
        }

        .channel-info {
            flex: 1;
            min-width: 0;
        }

        .channel-name {
            font-weight: 600;
            font-size: 14.5px;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }

        .channel-epg {
            font-size: 11.5px;
            color: var(--muted);
            margin-top: 3px;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }

        .channel-quality {
            font-size: 10px;
            padding: 2px 6px;
            border-radius: 6px;
            background: rgba(0,212,255,0.2);
            color: var(--accent);
            font-weight: 600;
        }

        .favorite {
            font-size: 17px;
            color: #ccc;
            cursor: pointer;
            transition: 0.3s;
        }

        .favorite.active {
            color: #ffd700;
            text-shadow: 0 0 12px rgba(255,215,0,0.6);
        }

        /* Controles */
        #controls {
            position: absolute;
            bottom: 28px;
            left: 50%;
            transform: translateX(-50%);
            background: var(--glass);
            backdrop-filter: blur(40px);
            padding: 14px 24px;
            border-radius: 28px;
            display: flex;
            align-items: center;
            gap: 18px;
            z-index: 90;
            border: 1px solid var(--border);
            box-shadow: var(--shadow);
            opacity: 0;
            transition: all 0.4s ease;
        }

        #controls.show { opacity: 1; }

        .btn {
            width: 44px; height: 44px;
            border-radius: 50%;
            background: rgba(255,255,255,0.1);
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: all 0.3s ease;
            font-size: 17px;
            color: white;
        }

        .btn:hover {
            background: rgba(0,212,255,0.25);
            transform: scale(1.12);
            box-shadow: var(--glow);
        }

        #progressBar {
            flex: 1;
            height: 5px;
            background: rgba(255,255,255,0.12);
            border-radius: 3px;
            overflow: hidden;
            cursor: pointer;
            position: relative;
            margin: 0 14px;
        }

        #progressFill {
            height: 100%;
            width: 0%;
            background: linear-gradient(90deg, var(--accent), var(--accent2));
            border-radius: 3px;
            position: relative;
        }

        #progressFill::after {
            content: '';
            position: absolute;
            right: 0; top: 50%;
            transform: translateY(-50%);
            width: 14px; height: 14px;
            background: white;
            border-radius: 50%;
            box-shadow: 0 0 16px rgba(255,255,255,0.9);
            opacity: 0;
            transition: 0.3s;
        }

        #progressBar:hover #progressFill::after { opacity: 1; }

        #time {
            font-size: 12.5px;
            font-weight: 500;
            min-width: 90px;
            text-align: center;
            color: var(--muted);
        }

        /* Panel IA */
        #aiPanel {
            position: absolute;
            top: 80px;
            right: 20px;
            width: 340px;
            background: var(--glass);
            backdrop-filter: blur(40px);
            border-radius: var(--radius);
            padding: 18px;
            border: 1px solid var(--border);
            box-shadow: var(--shadow);
            opacity: 0;
            transform: translateY(-15px);
            transition: all 0.4s ease;
            z-index: 80;
        }

        #aiPanel.show { opacity: 1; transform: translateY(0); }

        #aiPanel h4 {
            font-size: 14.5px;
            margin-bottom: 14px;
            color: var(--accent);
            font-weight: 700;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .ai-item {
            font-size: 13px;
            line-height: 1.6;
            color: var(--muted);
            margin-bottom: 10px;
            padding: 8px 0;
            border-bottom: 1px dashed rgba(255,255,255,0.08);
        }

        .ai-item:last-child { border: none; }

        /* Toast */
        .toast {
            position: fixed;
            top: 20px;
            left: 50%;
            transform: translateX(-50%) translateY(-120px);
            background: var(--glass);
            backdrop-filter: blur(30px);
            color: white;
            padding: 14px 28px;
            border-radius: 18px;
            font-size: 14px;
            font-weight: 600;
            z-index: 1000;
            opacity: 0;
            transition: all 0.4s ease;
            border: 1px solid var(--border);
            box-shadow: var(--shadow);
            display: flex;
            align-items: center;
            gap: 12px;
        }

        .toast.show {
            opacity: 1;
            transform: translateX(-50%) translateY(0);
        }

        .toast i {
            font-size: 18px;
        }

        /* Responsive */
        @media (max-width: 768px) {
            #sidebar { width: 100%; left: -100%; }
            #sidebar.open { left: 0; }
            #controls { flex-wrap: wrap; justify-content: center; padding: 16px; gap: 14px; }
            #aiPanel { right: 10px; left: 10px; width: auto; }
            #channelTitle { font-size: 14px; }
        }
    </style>
</head>
<body>

    <div id="bgGradient"></div>

    <!-- Panel Lateral -->
    <div id="sidebar">
        <div id="sidebarHeader">
            <h3>Canales Disponibles</h3>
            <i class="fas fa-times" id="closeSidebar"></i>
        </div>
        <div id="searchBox">
            <i class="fas fa-search"></i>
            <input type="text" id="searchInput" placeholder="Buscar canal...">
        </div>
        <div id="channelList"></div>
    </div>

    <!-- Header -->
    <div id="header">
        <i class="fas fa-bars" id="menuBtn"></i>
        <div id="brand">
            <i class="fas fa-satellite-dish"></i>
            <span>@IptvChekProk_bot</span>
        </div>
        <div id="channelTitle">Inicializando sistema...</div>
        <div class="status">
            <div class="status-dot" id="statusDot"></div>
            <span id="statusText">Conectando</span>
        </div>
    </div>

    <!-- Video -->
    <div id="videoContainer">
        <video id="video" playsinline webkit-playsinline></video>
        <div id="loading">
            <div class="spinner"></div>
            <p>@IptvChekProk_bot está conectando...</p>
            <p style="font-size:12px; color:var(--muted); margin-top:8px;">Sistema de streaming profesional</p>
        </div>
    </div>

    <!-- Controles -->
    <div id="controls">
        <div class="btn" id="prevBtn"><i class="fas fa-step-backward"></i></div>
        <div class="btn" id="playPauseBtn"><i class="fas fa-play"></i></div>
        <div class="btn" id="nextBtn"><i class="fas fa-step-forward"></i></div>
        <div id="progressBar">
            <div id="progressFill"></div>
        </div>
        <div id="time">LIVE</div>
        <div class="btn" id="pipBtn"><i class="fas fa-external-link-alt"></i></div>
        <div class="btn" id="recordBtn"><i class="fas fa-circle"></i></div>
        <div class="btn" id="aiBtn"><i class="fas fa-brain"></i></div>
        <div class="btn" id="fullscreenBtn"><i class="fas fa-expand"></i></div>
    </div>

    <!-- Panel IA -->
    <div id="aiPanel">
        <h4><i class="fas fa-robot"></i> IA • Análisis en Vivo</h4>
        <div class="ai-item">Canal: <strong>TV España HD</strong></div>
        <div class="ai-item">Calidad: <strong>4K HDR • 12 Mbps</strong></div>
        <div class="ai-item">Programa: <strong>Noticias 20:30</strong></div>
        <div class="ai-item">Sugerencia: <strong>Activa Modo Zen</strong></div>
    </div>

    <!-- Toast -->
    <div class="toast" id="toast">
        <i class="fas fa-check-circle"></i>
        <span id="toastMsg">Conectado correctamente</span>
    </div>

    <script>
        // === CONFIGURACIÓN ===
        const BACKEND_URL = 'https://iptvpro-check-5nvh.onrender.com';
        const urlParams = new URLSearchParams(window.location.search);
        const token = urlParams.get('token');

        // === ELEMENTOS ===
        const video = document.getElementById('video');
        const channelTitle = document.getElementById('channelTitle');
        const sidebar = document.getElementById('sidebar');
        const channelList = document.getElementById('channelList');
        const searchInput = document.getElementById('searchInput');
        const controls = document.getElementById('controls');
        const progressFill = document.getElementById('progressFill');
        const timeLabel = document.getElementById('time');
        const aiPanel = document.getElementById('aiPanel');
        const toast = document.getElementById('toast');
        const toastMsg = document.getElementById('toastMsg');

        let hls = null;
        let channels = [];
        let currentIdx = 0;
        let isRecording = false;
        let mediaRecorder = null;
        let recordedChunks = [];

        // === INICIO ===
        if (!token) {
            showToast('Token de acceso requerido', 'error');
        } else {
            initPlayer();
        }

        async function initPlayer() {
            try {
                const data = await fetch(`${BACKEND_URL}/api/stream-info?token=${token}`).then(r => r.json());
                if (data.error) throw new Error(data.error);

                channels = data.channels || [];
                await loadChannel(0);
                setupUI();
                updateAI();
            } catch (err) {
                showToast('Error: ' + err.message, 'error');
            }
        }

        async function loadChannel(i) {
            if (i < 0 || i >= channels.length) return;
            currentIdx = i;
            const ch = channels[i];
            channelTitle.textContent = ch.name;

            if (hls) hls.destroy();
            hideLoading();

            if (ch.url.includes('.m3u8')) {
                loadHLS(ch.url, ch);
            } else {
                video.src = ch.url;
                video.play().catch(() => {});
            }

            updateChannelList();
            updateAI(ch);
            showToast(`Conectado: ${ch.name}`);
        }

        function loadHLS(url, ch) {
            if (Hls.isSupported()) {
                hls = new Hls({ maxBufferLength: 30, lowLatencyMode: true });
                hls.loadSource(url);
                hls.attachMedia(video);
                hls.on(Hls.Events.MANIFEST_PARSED, () => {
                    video.play().catch(() => {});
                    updateStatus('live', 'En Vivo');
                });
            }
        }

        function setupUI() {
            document.getElementById('menuBtn').onclick = () => sidebar.classList.toggle('open');
            document.getElementById('closeSidebar').onclick = () => sidebar.classList.remove('open');
            document.getElementById('playPauseBtn').onclick = togglePlay;
            document.getElementById('prevBtn').onclick = () => loadChannel(currentIdx - 1);
            document.getElementById('nextBtn').onclick = () => loadChannel(currentIdx + 1);
            document.getElementById('pipBtn').onclick = () => video.requestPictureInPicture();
            document.getElementById('recordBtn').onclick = toggleRecord;
            document.getElementById('aiBtn').onclick = () => aiPanel.classList.toggle('show');
            document.getElementById('fullscreenBtn').onclick = () => screenfull.toggle();

            searchInput.oninput = filterChannels;
            renderChannels();
            setInterval(updateProgress, 500);
            videoContainer.onmousemove = showControls;
        }

        function renderChannels() {
            channelList.innerHTML = channels.map((ch, i) => `
                <div class="channel" data-index="${i}">
                    <img src="${ch.logo || 'https://via.placeholder.com/52'}" class="channel-logo">
                    <div class="channel-info">
                        <div class="channel-name">${ch.name}</div>
                        <div class="channel-epg">${ch.current || 'En vivo'}</div>
                    </div>
                    <span class="channel-quality">${ch.quality || 'HD'}</span>
                    <i class="favorite fas fa-star"></i>
                </div>
            `).join('');

            document.querySelectorAll('.channel').forEach(el => {
                el.onclick = () => loadChannel(el.dataset.index);
                el.querySelector('.favorite').onclick = (e) => {
                    e.stopPropagation();
                    el.querySelector('.favorite').classList.toggle('active');
                };
            });
        }

        function updateChannelList() {
            document.querySelectorAll('.channel').forEach((el, i) => {
                el.classList.toggle('active', i === currentIdx);
            });
        }

        function filterChannels() {
            const term = searchInput.value.toLowerCase();
            document.querySelectorAll('.channel').forEach(el => {
                const name = el.querySelector('.channel-name').textContent.toLowerCase();
                el.style.display = name.includes(term) ? 'flex' : 'none';
            });
        }

        function togglePlay() {
            video.paused ? video.play() : video.pause();
            document.querySelector('#playPauseBtn i').className = video.paused ? 'fas fa-play' : 'fas fa-pause';
        }

        function toggleRecord() {
            if (!hls) return showToast('Grabación solo en HLS');
            if (isRecording) {
                mediaRecorder.stop();
                isRecording = false;
                document.querySelector('#recordBtn i').className = 'fas fa-circle';
            } else {
                recordedChunks = [];
                const stream = video.captureStream();
                mediaRecorder = new MediaRecorder(stream);
                mediaRecorder.ondataavailable = e => recordedChunks.push(e.data);
                mediaRecorder.onstop = () => {
                    const blob = new Blob(recordedChunks, { type: 'video/webm' });
                    const url = URL.createObjectURL(blob);
                    const a = document.createElement('a');
                    a.href = url;
                    a.download = `@IptvChekProk_bot_${Date.now()}.webm`;
                    a.click();
                };
                mediaRecorder.start();
                isRecording = true;
                document.querySelector('#recordBtn i').className = 'fas fa-stop';
                showToast('Grabando...');
            }
        }

        function showControls() {
            controls.classList.add('show');
            clearTimeout(window.cto);
            window.cto = setTimeout(() => controls.classList.remove('show'), 4000);
        }

        function updateProgress() {
            if (video.duration) {
                const p = (video.currentTime / video.duration) * 100;
                progressFill.style.width = p + '%';
            }
        }

        function updateAI(ch = channels[currentIdx]) {
            setTimeout(() => {
                document.querySelector('#aiPanel').innerHTML = `
                    <h4><i class="fas fa-robot"></i> IA • Análisis en Vivo</h4>
                    <div class="ai-item">Canal: <strong>${ch.name}</strong></div>
                    <div class="ai-item">Calidad: <strong>${ch.quality || 'HD'} • ${Math.floor(Math.random()*15)+5} Mbps</strong></div>
                    <div class="ai-item">Programa: <strong>${ch.current || 'En directo'}</strong></div>
                    <div class="ai-item">Sugerencia: <strong>Modo Zen activado</strong></div>
                `;
            }, 1500);
        }

        function updateStatus(type, text) {
            const dot = document.getElementById('statusDot');
            const txt = document.getElementById('statusText');
            dot.style.background = type === 'live' ? '#4ade80' : type === 'loading' ? '#fbbf24' : '#ef4444';
            txt.textContent = text;
        }

        function hideLoading() { document.getElementById('loading').style.display = 'none'; }

        function showToast(msg, type = 'success') {
            toastMsg.textContent = msg;
            toast.className = 'toast show';
            setTimeout(() => toast.classList.remove('show'), 3500);
        }

        // Limpieza
        window.addEventListener('beforeunload', () => {
            if (hls) hls.destroy();
            if (isRecording) mediaRecorder.stop();
        });
    </script>
</body>
</html>
