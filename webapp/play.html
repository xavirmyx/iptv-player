<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>IPTV Player Ultra Pro</title>
    <script src="https://cdn.jsdelivr.net/npm/hls.js@latest"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            background: linear-gradient(135deg, #0f0c29, #302b63, #24243e);
            color: #fff;
            overflow: hidden;
            height: 100vh;
            display: flex;
            flex-direction: column;
        }

        #header {
            background: rgba(0, 0, 0, 0.95);
            backdrop-filter: blur(20px);
            padding: 12px 20px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.5);
            position: relative;
            z-index: 100;
            border-bottom: 2px solid rgba(102, 126, 234, 0.3);
        }

        #header h1 {
            font-size: 16px;
            font-weight: 600;
            margin: 0;
            flex: 1;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .status-badge {
            display: flex;
            align-items: center;
            gap: 8px;
            padding: 6px 12px;
            background: rgba(102, 126, 234, 0.2);
            border-radius: 20px;
            font-size: 12px;
            font-weight: 500;
        }

        .status-indicator {
            width: 8px;
            height: 8px;
            border-radius: 50%;
            animation: pulse 2s infinite;
        }

        .status-live { background: #4ade80; }
        .status-loading { background: #fbbf24; }
        .status-error { background: #ef4444; }

        @keyframes pulse {
            0%, 100% { opacity: 1; transform: scale(1); }
            50% { opacity: 0.7; transform: scale(1.1); }
        }

        #videoContainer {
            flex: 1;
            display: flex;
            align-items: center;
            justify-content: center;
            background: #000;
            position: relative;
            overflow: hidden;
        }

        #video {
            width: 100%;
            height: 100%;
            object-fit: contain;
            background: #000;
        }

        #loading {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
            z-index: 50;
            background: rgba(0, 0, 0, 0.8);
            backdrop-filter: blur(10px);
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.5);
        }

        .spinner {
            border: 6px solid rgba(102, 126, 234, 0.1);
            border-top: 6px solid #667eea;
            border-radius: 50%;
            width: 70px;
            height: 70px;
            animation: spin 1s cubic-bezier(0.68, -0.55, 0.265, 1.55) infinite;
            margin: 0 auto 20px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        #loading p {
            font-size: 16px;
            color: #fff;
            font-weight: 500;
            margin: 10px 0 0;
        }

        #loading .loading-sub {
            font-size: 13px;
            color: rgba(255, 255, 255, 0.6);
            margin-top: 8px;
        }

        #error {
            display: none;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
            padding: 40px;
            background: rgba(30, 30, 30, 0.95);
            backdrop-filter: blur(20px);
            border: 2px solid rgba(239, 68, 68, 0.5);
            border-radius: 20px;
            max-width: 90%;
            z-index: 50;
            box-shadow: 0 10px 40px rgba(239, 68, 68, 0.3);
        }

        #error h2 {
            font-size: 24px;
            margin-bottom: 15px;
            color: #ef4444;
        }

        #error p {
            font-size: 14px;
            color: rgba(255, 255, 255, 0.8);
            margin: 10px 0;
            line-height: 1.5;
        }

        #error .error-code {
            font-family: 'Courier New', monospace;
            background: rgba(0, 0, 0, 0.5);
            padding: 10px;
            border-radius: 8px;
            margin-top: 15px;
            font-size: 12px;
            color: #fbbf24;
            word-break: break-all;
        }

        #statsOverlay {
            position: absolute;
            bottom: 100px;
            right: 20px;
            background: rgba(0, 0, 0, 0.9);
            backdrop-filter: blur(20px);
            padding: 20px;
            border-radius: 15px;
            font-size: 12px;
            z-index: 60;
            min-width: 250px;
            border: 1px solid rgba(102, 126, 234, 0.3);
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.5);
            transition: all 0.3s ease;
        }

        #statsOverlay.hidden {
            opacity: 0;
            pointer-events: none;
            transform: translateY(20px);
        }

        .stat-row {
            display: flex;
            justify-content: space-between;
            margin: 8px 0;
            padding: 8px 0;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }

        .stat-row:last-child {
            border-bottom: none;
        }

        .stat-label {
            color: rgba(255, 255, 255, 0.6);
            font-weight: 500;
        }

        .stat-value {
            color: #667eea;
            font-weight: 600;
        }

        .quality-excellent { color: #4ade80; }
        .quality-good { color: #fbbf24; }
        .quality-poor { color: #ef4444; }

        #controls {
            background: rgba(0, 0, 0, 0.95);
            backdrop-filter: blur(20px);
            padding: 15px 20px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            gap: 15px;
            box-shadow: 0 -4px 20px rgba(0, 0, 0, 0.5);
            border-top: 2px solid rgba(102, 126, 234, 0.3);
        }

        .control-btn {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border: none;
            padding: 12px 18px;
            border-radius: 12px;
            cursor: pointer;
            font-size: 14px;
            font-weight: 600;
            color: white;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(102, 126, 234, 0.4);
            white-space: nowrap;
        }

        .control-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(102, 126, 234, 0.6);
        }

        .control-btn:active {
            transform: translateY(0);
        }

        .control-btn.secondary {
            background: rgba(102, 126, 234, 0.2);
            box-shadow: none;
        }

        .control-btn.secondary:hover {
            background: rgba(102, 126, 234, 0.3);
        }

        #volumeControl {
            display: flex;
            align-items: center;
            gap: 10px;
            flex: 1;
            max-width: 200px;
        }

        #volumeSlider {
            flex: 1;
            -webkit-appearance: none;
            appearance: none;
            height: 6px;
            border-radius: 3px;
            background: rgba(255, 255, 255, 0.2);
            outline: none;
        }

        #volumeSlider::-webkit-slider-thumb {
            -webkit-appearance: none;
            appearance: none;
            width: 16px;
            height: 16px;
            border-radius: 50%;
            background: #667eea;
            cursor: pointer;
            box-shadow: 0 2px 8px rgba(102, 126, 234, 0.5);
        }

        #volumeSlider::-moz-range-thumb {
            width: 16px;
            height: 16px;
            border-radius: 50%;
            background: #667eea;
            cursor: pointer;
            border: none;
        }

        .time-display {
            font-size: 13px;
            font-weight: 600;
            color: rgba(255, 255, 255, 0.8);
            min-width: 100px;
            text-align: center;
        }

        @media (max-width: 768px) {
            #header h1 {
                font-size: 14px;
            }

            #statsOverlay {
                bottom: 80px;
                right: 10px;
                left: 10px;
                min-width: auto;
                padding: 15px;
            }

            #controls {
                flex-wrap: wrap;
                gap: 10px;
                padding: 12px 15px;
            }

            .control-btn {
                padding: 10px 14px;
                font-size: 13px;
            }

            #volumeControl {
                order: 3;
                flex-basis: 100%;
                max-width: none;
            }
        }

        .toast {
            position: fixed;
            top: 80px;
            left: 50%;
            transform: translateX(-50%) translateY(-100px);
            background: rgba(0, 0, 0, 0.95);
            backdrop-filter: blur(20px);
            color: white;
            padding: 15px 25px;
            border-radius: 12px;
            font-size: 14px;
            font-weight: 500;
            z-index: 1000;
            opacity: 0;
            transition: all 0.3s ease;
            border: 1px solid rgba(102, 126, 234, 0.5);
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5);
        }

        .toast.show {
            opacity: 1;
            transform: translateX(-50%) translateY(0);
        }
    </style>
</head>
<body>
    <div id="header">
        <h1 id="channelTitle">Cargando...</h1>
        <div class="status-badge">
            <div class="status-indicator status-loading" id="statusIndicator"></div>
            <span id="statusText">Conectando</span>
        </div>
    </div>

    <div id="videoContainer">
        <video id="video" playsinline webkit-playsinline controls></video>

        <div id="loading">
            <div class="spinner"></div>
            <p>Iniciando Reproductor</p>
            <p class="loading-sub">Sistema de streaming seguro</p>
        </div>

        <div id="error">
            <h2>‚ö†Ô∏è Error de Reproducci√≥n</h2>
            <p id="errorMessage">No se pudo cargar el stream</p>
            <div class="error-code" id="errorCode"></div>
        </div>

        <div id="statsOverlay" class="hidden">
            <div class="stat-row">
                <span class="stat-label">üìä Calidad</span>
                <span class="stat-value" id="qualityText">Analizando...</span>
            </div>
            <div class="stat-row">
                <span class="stat-label">üé¨ Resoluci√≥n</span>
                <span class="stat-value" id="resolutionText">-</span>
            </div>
            <div class="stat-row">
                <span class="stat-label">‚ö° Bitrate</span>
                <span class="stat-value" id="bitrateText">-</span>
            </div>
            <div class="stat-row">
                <span class="stat-label">üì° Buffer</span>
                <span class="stat-value" id="bufferText">-</span>
            </div>
            <div class="stat-row">
                <span class="stat-label">üîÑ FPS</span>
                <span class="stat-value" id="fpsText">-</span>
            </div>
        </div>
    </div>

    <div id="controls">
        <button class="control-btn" id="playPauseBtn" onclick="togglePlay()">‚ñ∂Ô∏è Play</button>
        <button class="control-btn secondary" id="muteBtn" onclick="toggleMute()">üîä</button>
        <div id="volumeControl">
            <input type="range" id="volumeSlider" min="0" max="100" value="80">
        </div>
        <button class="control-btn secondary" id="statsBtn" onclick="toggleStats()">üìä</button>
        <button class="control-btn secondary" id="fullscreenBtn" onclick="toggleFullscreen()">‚õ∂</button>
        <div class="time-display" id="timeDisplay">LIVE</div>
    </div>

    <div class="toast" id="toast"></div>

    <script>
        // Configuraci√≥n del servidor backend
        const BACKEND_URL = 'https://iptvpro-check-5nvh.onrender.com';

        const video = document.getElementById('video');
        const loading = document.getElementById('loading');
        const error = document.getElementById('error');
        const statsOverlay = document.getElementById('statsOverlay');
        const channelTitle = document.getElementById('channelTitle');
        const statusIndicator = document.getElementById('statusIndicator');
        const statusText = document.getElementById('statusText');
        const playPauseBtn = document.getElementById('playPauseBtn');
        const volumeSlider = document.getElementById('volumeSlider');
        const timeDisplay = document.getElementById('timeDisplay');

        let hls = null;
        let statsInterval = null;
        let qualityScore = 0;

        const urlParams = new URLSearchParams(window.location.search);
        const token = urlParams.get('token');

        if (!token) {
            showError('Token de acceso requerido', 'ERR_NO_TOKEN');
        } else {
            initPlayer();
        }

        async function initPlayer() {
            try {
                // Obtener informaci√≥n del token desde el backend de Render
                const apiUrl = `${BACKEND_URL}/api/stream-info?token=${token}`;

                const infoResponse = await fetch(apiUrl);
                const info = await infoResponse.json();

                if (info.error) {
                    showError(info.error, 'ERR_TOKEN_INVALID');
                    return;
                }

                channelTitle.textContent = info.channel_name || 'Canal IPTV';
                const streamUrl = info.stream_url;

                // Detectar si es HLS o stream directo
                if (streamUrl.includes('.m3u8') || streamUrl.includes('application/vnd.apple.mpegurl')) {
                    loadHLSStream(streamUrl);
                } else {
                    // Stream directo (MP4, RTMP, etc)
                    loadDirectStream(streamUrl);
                }

            } catch (error) {
                console.error('Init error:', error);
                showError('Error de inicializaci√≥n', error.message);
            }
        }

        function loadHLSStream(streamUrl) {
            if (Hls.isSupported()) {
                hls = new Hls({
                    debug: false,
                    enableWorker: true,
                    lowLatencyMode: true,
                    backBufferLength: 90,
                    maxBufferLength: 30,
                    maxMaxBufferLength: 600,
                    manifestLoadingTimeOut: 10000,
                    manifestLoadingMaxRetry: 3,
                    levelLoadingTimeOut: 10000,
                    levelLoadingMaxRetry: 4,
                    fragLoadingTimeOut: 20000,
                    fragLoadingMaxRetry: 6,
                });

                hls.loadSource(streamUrl);
                hls.attachMedia(video);

                hls.on(Hls.Events.MANIFEST_PARSED, function() {
                    video.play().then(() => {
                        hideLoading();
                        updateStatus('live', 'En Vivo');
                        showToast('‚úÖ Conectado exitosamente');
                        startStatsMonitoring();
                    }).catch(e => {
                        showError('Error al iniciar reproducci√≥n', e.message);
                    });
                });

                hls.on(Hls.Events.ERROR, function(event, data) {
                    console.error('HLS Error:', data);
                    if (data.fatal) {
                        switch (data.type) {
                            case Hls.ErrorTypes.NETWORK_ERROR:
                                showError('Error de red', `${data.details} - Reintentando...`);
                                hls.startLoad();
                                break;
                            case Hls.ErrorTypes.MEDIA_ERROR:
                                showError('Error de medios', data.details);
                                hls.recoverMediaError();
                                break;
                            default:
                                showError('Error fatal', data.details);
                                break;
                        }
                    }
                });

                hls.on(Hls.Events.LEVEL_SWITCHED, function(event, data) {
                    updateVideoStats();
                });

            } else if (video.canPlayType('application/vnd.apple.mpegurl')) {
                // Safari nativo
                video.src = streamUrl;
                video.addEventListener('loadedmetadata', function() {
                    video.play().then(() => {
                        hideLoading();
                        updateStatus('live', 'En Vivo');
                        showToast('‚úÖ Conectado exitosamente');
                        startStatsMonitoring();
                    });
                });

                video.addEventListener('error', function(e) {
                    showError('Error de reproducci√≥n', video.error ? video.error.message : 'Unknown');
                });
            } else {
                showError('Formato no soportado', 'Tu navegador no soporta HLS');
            }
        }

        function loadDirectStream(streamUrl) {
            video.src = streamUrl;
            video.addEventListener('loadedmetadata', function() {
                video.play().then(() => {
                    hideLoading();
                    updateStatus('live', 'En Vivo');
                    showToast('‚úÖ Conectado exitosamente');
                    startStatsMonitoring();
                }).catch(e => {
                    showError('Error al iniciar reproducci√≥n', e.message);
                });
            });

            video.addEventListener('error', function(e) {
                showError('Error de reproducci√≥n', video.error ? video.error.message : 'Unknown');
            });
        }

        function togglePlay() {
            if (video.paused) {
                video.play();
                playPauseBtn.textContent = '‚è∏Ô∏è Pause';
                updateStatus('live', 'En Vivo');
            } else {
                video.pause();
                playPauseBtn.textContent = '‚ñ∂Ô∏è Play';
                updateStatus('loading', 'Pausado');
            }
        }

        function toggleMute() {
            video.muted = !video.muted;
            document.getElementById('muteBtn').textContent = video.muted ? 'üîá' : 'üîä';
        }

        function toggleStats() {
            statsOverlay.classList.toggle('hidden');
        }

        function toggleFullscreen() {
            if (!document.fullscreenElement) {
                document.documentElement.requestFullscreen();
            } else {
                document.exitFullscreen();
            }
        }

        volumeSlider.addEventListener('input', function() {
            video.volume = this.value / 100;
            video.muted = this.value == 0;
            document.getElementById('muteBtn').textContent = video.muted ? 'üîá' : 'üîä';
        });

        video.volume = 0.8;

        function updateStatus(type, text) {
            statusIndicator.className = `status-indicator status-${type}`;
            statusText.textContent = text;
        }

        function hideLoading() {
            loading.style.display = 'none';
        }

        function showError(title, details) {
            loading.style.display = 'none';
            error.style.display = 'block';
            document.getElementById('errorMessage').textContent = title;
            document.getElementById('errorCode').textContent = details;
            updateStatus('error', 'Error');
        }

        function showToast(message) {
            const toast = document.getElementById('toast');
            toast.textContent = message;
            toast.classList.add('show');
            setTimeout(() => toast.classList.remove('show'), 3000);
        }

        function startStatsMonitoring() {
            updateVideoStats();
            statsInterval = setInterval(updateVideoStats, 2000);
        }

        function updateVideoStats() {
            if (!video.videoWidth) return;

            document.getElementById('resolutionText').textContent =
                `${video.videoWidth}x${video.videoHeight}`;

            if (hls && hls.levels && hls.currentLevel >= 0) {
                const level = hls.levels[hls.currentLevel];
                const bitrate = (level.bitrate / 1000000).toFixed(2);
                document.getElementById('bitrateText').textContent = `${bitrate} Mbps`;

                qualityScore = Math.min(100, Math.floor((level.bitrate / 10000)));
                updateQualityIndicator(qualityScore);
            }

            const buffered = video.buffered;
            if (buffered.length > 0) {
                const bufferEnd = buffered.end(buffered.length - 1);
                const bufferAmount = bufferEnd - video.currentTime;
                document.getElementById('bufferText').textContent =
                    `${bufferAmount.toFixed(1)}s`;
            }

            if (video.getVideoPlaybackQuality) {
                const quality = video.getVideoPlaybackQuality();
                const fps = quality.totalVideoFrames / video.currentTime;
                if (fps > 0 && isFinite(fps)) {
                    document.getElementById('fpsText').textContent =
                        Math.round(fps) + ' fps';
                }
            }

            if (!video.paused) {
                const current = formatTime(video.currentTime);
                const duration = video.duration && isFinite(video.duration)
                    ? formatTime(video.duration)
                    : 'LIVE';
                timeDisplay.textContent = `${current} / ${duration}`;
            }
        }

        function updateQualityIndicator(score) {
            const qualityText = document.getElementById('qualityText');
            qualityText.className = 'stat-value';

            if (score >= 85) {
                qualityText.textContent = 'üü¢ Excelente';
                qualityText.classList.add('quality-excellent');
            } else if (score >= 60) {
                qualityText.textContent = 'üü° Buena';
                qualityText.classList.add('quality-good');
            } else {
                qualityText.textContent = 'üî¥ Regular';
                qualityText.classList.add('quality-poor');
            }
        }

        function formatTime(seconds) {
            if (!seconds || !isFinite(seconds)) return '00:00';
            const h = Math.floor(seconds / 3600);
            const m = Math.floor((seconds % 3600) / 60);
            const s = Math.floor(seconds % 60);
            if (h > 0) {
                return `${h}:${m.toString().padStart(2, '0')}:${s.toString().padStart(2, '0')}`;
            }
            return `${m.toString().padStart(2, '0')}:${s.toString().padStart(2, '0')}`;
        }

        video.addEventListener('timeupdate', () => {
            if (!video.paused && video.duration) {
                updateVideoStats();
            }
        });

        window.addEventListener('beforeunload', () => {
            if (hls) {
                hls.destroy();
            }
            if (statsInterval) {
                clearInterval(statsInterval);
            }
        });
    </script>
</body>
</html>
