<style>
/* ---------------------------
   VARIABLES & PALETA ELEGANTE: OSCURO CON PLATEADO MET√ÅLICO
   --------------------------- */
:root{
  --bg-dark: #0a0a0a; /* Negro profundo */
  --bg-dark-2: #121212; /* Gris oscuro */
  --card: rgba(255,255,255,0.02); /* Fondo tarjetas sutil */
  --accent: #c0c0c0; /* Plateado met√°lico principal */
  --accent-2: #a9a9a9; /* Plateado secundario */
  --accent-hover: #d3d3d3; /* Plateado hover */
  --muted: rgba(255,255,255,0.7); /* Texto muted */
  --muted-2: rgba(255,255,255,0.4); /* Texto secundario */
  --danger: #ff4d4d; /* Rojo para errores */
  --success: #4caf50; /* Verde para √©xito */
  --radius: 16px; /* Bordes m√°s suaves */
  --glass: rgba(255,255,255,0.02); /* Efecto vidrio */
  --shadow: 0 16px 40px rgba(0,0,0,0.8); /* Sombras profundas */
  --metallic-gradient: linear-gradient(135deg, #c0c0c0 0%, #a9a9a9 50%, #c0c0c0 100%); /* Gradiente met√°lico */
  font-family: Inter, system-ui, -apple-system, "Segoe UI", Roboto, "Helvetica Neue", Arial;
  -webkit-font-smoothing: antialiased; -moz-osx-font-smoothing: grayscale;
}

/* GLOBAL */
html,body{height:100%;margin:0;background:linear-gradient(180deg,var(--bg-dark),var(--bg-dark-2));color:#fff;overflow:hidden;}
*{box-sizing:border-box; transition: all 0.2s ease;}

/* BACKGROUND: elegante, animada con textura met√°lica sutil */
.background {
  position:fixed; inset:0; z-index:0;
  background:
    radial-gradient(1200px 800px at 10% 20%, rgba(192,192,192,0.04), transparent 8%),
    radial-gradient(900px 600px at 90% 80%, rgba(169,169,169,0.03), transparent 6%),
    linear-gradient(180deg, rgba(10,10,10,0.95), rgba(18,18,18,0.95));
  filter: saturate(1.02) contrast(1.05);
  pointer-events:none;
  overflow:hidden;
}
.background::after{
  content:"";
  position:absolute; inset:-20%;
  background-image: radial-gradient(circle at 20% 20%, rgba(255,255,255,0.01), transparent 10%);
  opacity:0.5;
  transform: rotate(6deg);
  mix-blend-mode: overlay;
  animation: slowmove 25s linear infinite;
}
@keyframes slowmove { from{transform:rotate(0deg) translateY(0)} to{transform:rotate(6deg) translateY(-40px)} }

/* LAYOUT */
.app {
  position:relative;
  z-index:1;
  display:flex; flex-direction:column; height:100vh;
}

/* HEADER */
.header {
  display:flex; align-items:center; gap:16px; padding:14px 20px; border-bottom:1px solid rgba(255,255,255,0.02); background:linear-gradient(180deg,rgba(255,255,255,0.01),transparent);
}
.logo { width:56px; height:56px; border-radius:12px; object-fit:cover; border:1px solid rgba(255,255,255,0.02); background:#0a0a0a; box-shadow:0 10px 28px rgba(0,0,0,0.7); }
.title h1{margin:0;font-size:20px; font-weight:700;}
.title p{margin:0;color:var(--muted-2);font-size:14px;}
.header-right{margin-left:auto;display:flex;gap:12px;align-items:center;}
.badge { padding:8px 14px;border-radius:999px;background:var(--glass); color:var(--accent); font-weight:700; border:1px solid rgba(192,192,192,0.08); }

/* MAIN: player + sidebar */
.main {
  display:grid;
  grid-template-columns: 1fr 380px;
  gap:20px;
  padding:18px;
  flex:1;
  align-items:start;
}

/* PLAYER CARD */
.player {
  background: linear-gradient(180deg, rgba(255,255,255,0.01), rgba(0,0,0,0.06));
  border-radius:var(--radius); padding:0; overflow:hidden; box-shadow:var(--shadow); border:1px solid rgba(255,255,255,0.02); display:flex; flex-direction:column;
}

/* video area */
.viewport { position:relative; background:linear-gradient(180deg,#000,#040404); min-height: 460px; display:flex; align-items:center; justify-content:center; }
video#video { width:100%; height:100%; object-fit:contain; background:#000; }

/* center overlay */
.center-overlay { position:absolute; inset:0; display:flex; flex-direction:column; align-items:center; justify-content:center; pointer-events:none; transition: opacity 0.3s ease; }
.big-spinner { width:72px;height:72px;border-radius:50%;border:6px solid rgba(255,255,255,0.04);border-top-color:var(--accent); animation:spin 1s linear infinite; box-shadow:0 12px 40px rgba(192,192,192,0.05); }
@keyframes spin{ to{ transform:rotate(360deg) } }
.center-overlay h2{ margin:14px 0 0 0; color:var(--accent); font-size:22px; }
.center-overlay p{ margin:8px 0 0 0; color:var(--muted-2); }

/* CONTROLS AREA */
.controls {
  display:flex; align-items:center; gap:14px; padding:14px; border-top:1px solid rgba(255,255,255,0.01); background:linear-gradient(180deg, rgba(255,255,255,0.01), rgba(0,0,0,0.04));
  flex-wrap: wrap; /* Para m√≥viles */
}

/* left group */
.controls .left { display:flex; align-items:center; gap:10px; flex-wrap: wrap; }

/* progress bar */
.progress {
  position:relative; flex:1; height:10px; background:rgba(255,255,255,0.02); border-radius:999px; overflow:hidden; cursor:pointer;
}
.progress .buffer { position:absolute; left:0; top:0; height:100%; width:0%; background:linear-gradient(90deg, rgba(255,255,255,0.03), rgba(255,255,255,0.01)); }
.progress .bar { position:absolute; left:0; top:0; height:100%; width:0%; background: var(--metallic-gradient); transition:width .15s linear; }
.progress .handle { position:absolute; top:50%; transform:translate(-50%,-50%); width:16px; height:16px; border-radius:50%; background:#fff; box-shadow:0 8px 20px rgba(0,0,0,0.7); display:none; }

/* control buttons */
.btn { display:inline-flex; align-items:center; gap:8px; padding:10px 14px; border-radius:12px; background:transparent; border:1px solid rgba(255,255,255,0.02); color:var(--accent); cursor:pointer; font-weight:700; }
.btn:hover { transform:translateY(-3px); background: rgba(192,192,192,0.05); }
.btn.primary { background:var(--metallic-gradient); color:#0a0a0a; border:1px solid rgba(0,0,0,0.15); box-shadow:0 12px 32px rgba(192,192,192,0.06); }

/* small icon buttons */
.icon { width:48px; height:48px; display:inline-flex; align-items:center; justify-content:center; border-radius:12px; background:var(--glass); border:1px solid rgba(255,255,255,0.02); cursor:pointer; }
.icon:active{ transform:scale(.96); }

/* right group */
.controls .right { display:flex;align-items:center;gap:10px; flex-wrap: wrap; }

/* server chips */
.servers { display:flex; gap:10px; flex-wrap:wrap; }
.chip { padding:10px 14px; border-radius:999px; background:var(--glass); border:1px solid rgba(255,255,255,0.02); cursor:pointer; color:var(--muted); font-weight:700; }
.chip.active { background:var(--metallic-gradient); color:#0a0a0a; box-shadow:0 12px 30px rgba(192,192,192,0.06); }

/* quality menu */
.quality-menu { position:relative; }
.quality-list { position:absolute; right:0; bottom:calc(100% + 10px); background:rgba(4,4,4,0.95); border-radius:10px; padding:10px; border:1px solid rgba(255,255,255,0.02); display:none; box-shadow:var(--shadow); }
.quality-list button { display:block; width:100%; text-align:left; padding:10px 12px; border-radius:8px; background:transparent; border:none; color:var(--muted); cursor:pointer; }
.quality-list button:hover{ background:rgba(255,255,255,0.03); color:#fff; }

/* SIDEBAR */
.sidebar { display:flex; flex-direction:column; gap:14px; }
.card { background:linear-gradient(180deg, rgba(255,255,255,0.01), rgba(0,0,0,0.04)); padding:14px; border-radius:var(--radius); border:1px solid rgba(255,255,255,0.02); overflow:auto; box-shadow:var(--shadow); }
.search input { width:100%; padding:12px 14px; border-radius:12px; background:var(--glass); border:1px solid rgba(255,255,255,0.02); color:#fff; }

/* channel items */
.channel { display:flex; gap:12px; align-items:center; padding:10px; border-radius:10px; cursor:pointer; transition:all .15s; }
.channel:hover { transform:translateY(-4px); background: rgba(192,192,192,0.03); border:1px solid rgba(192,192,192,0.04); }
.thumb { width:64px; height:48px; border-radius:8px; background:linear-gradient(180deg,#101010,#1c1c1c); display:flex;align-items:center;justify-content:center;font-weight:800;color:var(--accent); }

/* footer stats */
.footer { padding:14px 20px; display:flex; align-items:center; justify-content:space-between; gap:14px; border-top:1px solid rgba(255,255,255,0.01); }
.stats { display:flex; gap:16px; align-items:center; color:var(--muted); }

/* ADVANCED FEATURES: MODAL FOR SETTINGS */
.modal { position:fixed; inset:0; background:rgba(0,0,0,0.85); display:none; align-items:center; justify-content:center; z-index:50; }
.modal-content { background:var(--bg-dark-2); padding:20px; border-radius:16px; max-width:80vw; width:400px; box-shadow:var(--shadow); border:1px solid rgba(255,255,255,0.02); }

/* MOBILE ADAPTATIONS */
@media (max-width:980px){
  .main { grid-template-columns: 1fr; padding:12px; gap:14px; }
  .viewport { min-height:50vh; }
  .controls { position:fixed; left:12px; right:12px; bottom:90px; border-radius:16px; z-index:40; box-shadow:0 24px 48px rgba(0,0,0,0.8); flex-direction:column; gap:10px; }
  .sidebar { order:2; }
  .chip { padding:12px 16px; }
  .icon { width:52px;height:52px; }
  .btn { padding:12px 16px; } /* Botones m√°s grandes para touch */
  .header { flex-wrap:wrap; gap:10px; }
  .footer { flex-direction:column; gap:10px; }
}

/* TOUCH: hide controls on video tap */
.viewport.touch-hide .controls { opacity:0; pointer-events:none; transition:opacity 0.3s; }
.viewport.touch-show .controls { opacity:1; pointer-events:auto; }

/* scrollbars */
::-webkit-scrollbar{height:6px;width:6px}
::-webkit-scrollbar-thumb{background:rgba(255,255,255,0.02);border-radius:6px}
</style>
</head>

/* ==========================

const token = params.get('token');
const backend = params.get('backend') || window.location.origin;

let hls = null;

let allChannels = [];
let channelServers = {};
let errorsCount = 0;
let statsInterval = null;
let presentationRequest = null;
let isMobile = /Mobi|Android/i.test(navigator.userAgent);
let autoPlay = true;
let maxBufferLength = 60;

/* ===========================================================
   FUNCIONES AUXILIARES Y DE INICIALIZACI√ìN (NO EXPONER TOKENS)
   =========================================================== */
async function fetchSafe(url, opts={}) {
  return fetch(url, opts);
}

function updateLoading(title, subtitle){
  loadingTitle.textContent = title;
  loadingSub.textContent = subtitle || '';
  centerOverlay.style.opacity = '1';
  centerOverlay.style.pointerEvents = 'auto';
}
function hideLoading(){
  centerOverlay.style.opacity = '0';
  centerOverlay.style.pointerEvents = 'none';
}
function showError(title, msg){
  updateLoading(title, msg);
  spinner.style.display = 'none';
}

/* INICIO */
window.addEventListener('load', init);
async function init(){
  if(!token){
    showError('Acceso no autorizado','Token no proporcionado. El front-end no modifica credenciales.');
    return;
  }
  try {
    updateLoading('Validando token...', 'üîê conectando con backend');
    const infoRes = await fetchSafe(`${backend}/api/channel-info/${encodeURIComponent(token)}`);
    if(!infoRes.ok) throw new Error('Token inv√°lido o expirado');
    const info = await infoRes.json();
    currentChannel = info;
    channelTitle.textContent = info.channel_name || 'Canal';
    await loadPlaylist();
    updateLoading('Iniciando stream...', 'üì° Conectando servidor');
    await startStream();
    startStats();
    initCast();
    initMobileControls();
  } catch(err){
    console.error(err);
    showError('Error', err.message || String(err));
  }
}

/* MOBILE: Tap to show/hide controls */
function initMobileControls(){
  if(isMobile){
    const viewport = document.getElementById('viewport');
    viewport.addEventListener('touchstart', ()=>{
      if(viewport.classList.contains('touch-hide')){
        viewport.classList.remove('touch-hide');
        viewport.classList.add('touch-show');
        setTimeout(()=> viewport.classList.remove('touch-show'), 5000);
      } else {
        viewport.classList.add('touch-hide');
      }
    });
    viewport.classList.add('touch-hide'); // Hide by default on mobile
  }
}

/* CARGAR PLAYLIST Y PROCESAR SERVERS */
async function loadPlaylist(){
  try {
    const res = await fetchSafe(`${backend}/api/playlist-channels/${encodeURIComponent(token)}`);
    if(!res.ok){
      renderChannels([]);
      return;
    }
    const data = await res.json();
    allChannels = data.channels || [];
    processServers();
    renderChannels(allChannels);
    renderServerChips();
  } catch(e){ console.warn('No playlist', e); renderChannels([]); }
}

function processServers(){
  channelServers = {};
  allChannels.forEach(ch=>{
    const base = (ch.title||ch.channel_name||'Sin nombre').replace(/\s*\[Server\s*\d+\]/gi,'').trim();
    if(!channelServers[base]) channelServers[base] = [];
    channelServers[base].push(ch);
  });
}

/* RENDER CANALES */
function renderChannels(list){
  channelList.innerHTML = '';
  if(!list || list.length===0){
    channelList.innerHTML = '<div style="color:var(--muted)">Lista no disponible</div>';

                     <div style="flex:1"><div style="font-weight:800">${ch.title||ch.channel_name||'Canal'}</div><div style="font-size:13px;color:var(--muted)">${ch.group_name||'Sin categor√≠a'} ‚Ä¢ ${ch.stream_type||'‚Äî'}</div></div>`;

/* =========================
   STREAMING con HLS
   ========================= */
async function startStream(){
  if(!currentChannel){ hideLoading(); return; }
  const streamUrl = `${backend}/api/stream/${encodeURIComponent(token)}`;

  if(currentChannel.stream_type === 'hls' && window.Hls && Hls.isSupported()){
    if(hls){ hls.destroy(); hls = null; }
    hls = new Hls({enableWorker:true, maxBufferLength: maxBufferLength, maxMaxBufferLength: maxBufferLength * 2});
    hls.on(Hls.Events.ERROR, function(e,d){
      if(d && d.fatal){
        errorsCount++; statErrors.textContent = errorsCount;
        if(d.type === Hls.ErrorTypes.NETWORK_ERROR) hls.startLoad();
        else if(d.type === Hls.ErrorTypes.MEDIA_ERROR) hls.recoverMediaError();
      }
    });
    hls.on(Hls.Events.MANIFEST_PARSED, ()=>{ hideLoading(); if(autoPlay) video.play().catch(()=>{}); populateQuality(); showShortInfo(); populateAudioTracks(); });
    hls.on(Hls.Events.LEVEL_SWITCHED, ()=> {
      const level = hls.currentLevel;
      const levelInfo = hls.levels && hls.levels[level];
      if(levelInfo) currentRes.textContent = (levelInfo.width && levelInfo.height) ? `${levelInfo.width}x${levelInfo.height}` : (levelInfo.bitrate ? `${Math.round(levelInfo.bitrate/1000)} kbps` : '‚Äî');
    });
    hls.on(Hls.Events.FRAG_BUFFERED, ()=> updateBuffer());
    hls.loadSource(streamUrl);
    hls.attachMedia(video);
  } else {
    video.src = streamUrl;
    video.addEventListener('loadeddata', ()=> { hideLoading(); if(autoPlay) video.play().catch(()=>{}); showShortInfo(); updateBuffer(); populateAudioTracks(); });
  }

  currentServer.innerText = currentChannel.server_name || currentChannel.source || 'Principal';
  currentRes.innerText = currentChannel.resolution || 'HD';
}

/* QUALITY */
function populateQuality(){
  qualityList.innerHTML = '';
  if(!hls || !hls.levels) {
    qualityList.innerHTML = '<div style="color:var(--muted)">Sin opciones</div>'; return;
  }
  qualityList.style.display = 'none';
  const levels = hls.levels.slice();
  const btnAuto = document.createElement('button'); btnAuto.textContent='Auto (mejor)'; btnAuto.onclick = ()=> { hls.currentLevel = -1; qualityList.style.display='none'; };
  qualityList.appendChild(btnAuto);
  levels.forEach((lv, idx)=>{
    const txt = (lv.width && lv.height) ? `${lv.width}x${lv.height} (${Math.round(lv.bitrate/1000)} kbps)` : `${Math.round(lv.bitrate/1000)} kbps`;
    const b = document.createElement('button'); b.textContent = txt;
    b.onclick = ()=> { hls.currentLevel = idx; qualityList.style.display='none'; };
    qualityList.appendChild(b);
  });
}

/* AUDIO TRACKS */
function populateAudioTracks(){

}

/* UPDATE BUFFER BAR */
function updateBuffer(){
  try {
    if(hls && hls.bufferInfo){
      const info = hls.bufferInfo(video.currentTime, 0.5);
      const buffered = Math.min(1, (info && info.len) ? info.len / maxBufferLength : 0);
      bufferBar.style.width = `${Math.min(100, buffered*100)}%`;
    } else if(video.buffered && video.buffered.length){
      const bufferedTime = video.buffered.end(video.buffered.length-1) - video.currentTime;
      bufferBar.style.width = `${Math.min(100, (bufferedTime / maxBufferLength)*100)}%`;
    }
  } catch(e){}
}

volDown.addEventListener('click', ()=> { volumeSet(Math.max(0, video.volume - 0.1)); });
volUp.addEventListener('click', ()=> { volumeSet(Math.min(1, video.volume + 0.1)); });
volRange.addEventListener('input', (e)=> volumeSet(parseFloat(e.target.value)));

function volumeSet(v){
  video.volume = v; volRange.value = v; video.muted = (v === 0); updateMuteUI();
}

/* speed control */
let speeds = [0.25, 0.5, 0.75, 1, 1.25, 1.5, 1.75, 2];

/* progress bar interaction */
video.addEventListener('timeupdate', updateProgress);
video.addEventListener('durationchange', ()=> timeDuration.textContent = formatTime(video.duration || 0));
progress.addEventListener('click', (e)=> {
  const rect = progress.getBoundingClientRect();
  const pct = Math.max(0, Math.min(1, (e.clientX - rect.left) / rect.width));
  if(!isNaN(video.duration) && video.duration > 0) video.currentTime = pct * video.duration;
});
function updateProgress(){
  if(isNaN(video.duration) || video.duration === 0) { playBar.style.width='0%'; timeCurrent.textContent='00:00'; return; }
  const pct = (video.currentTime / video.duration) * 100;
  playBar.style.width = pct + '%';
  timeCurrent.textContent = formatTime(video.currentTime);
  timeDuration.textContent = formatTime(video.duration);
}

/* helper time */
function formatTime(s){
  if(!s || isNaN(s) || !isFinite(s)) return '00:00';
  s = Math.floor(s);
  const h = Math.floor(s/3600);
  const m = Math.floor((s%3600)/60);
  const sec = s%60;
  return h>0 ? `${h}:${String(m).padStart(2,'0')}:${String(sec).padStart(2,'0')}` : `${String(m).padStart(2,'0')}:${String(sec).padStart(2,'0')}`;
}

/* =========================
   Subir archivo local (.m3u) - SOLO CLIENTE
   ========================= */
btnUpload.addEventListener('click', ()=> fileInput.click());
fileInput.addEventListener('change', (e)=> {
  const f = e.target.files && e.target.files[0];
  if(!f) return;
  const reader = new FileReader();
  reader.onload = ()=> {
    const text = reader.result;
    parseM3UAndShow(text);
  };
  reader.readAsText(f);
});
function parseM3UAndShow(text){
  const lines = text.split(/\r?\n/).map(l=>l.trim()).filter(Boolean);
  const channels = [];
  for(let i=0;i<lines.length;i++){
    if(lines[i].startsWith('#EXTINF')) {
      const meta = lines[i].split(',').slice(1).join(',') || 'Canal';
      const url = lines[i+1] || '';
      channels.push({title: meta, url});
    }
  }
  if(channels.length===0) alert('No se detectaron entradas M3U v√°lidas.');
  else {
    channelList.innerHTML = '';
    channels.forEach(ch=>{
      const d = document.createElement('div'); d.className='channel';
      d.innerHTML = `<div class="thumb">${(ch.title||'--').substr(0,2).toUpperCase()}</div><div style="flex:1"><div style="font-weight:800">${ch.title}</div><div style="font-size:13px;color:var(--muted)">${ch.url}</div></div>`;
      d.onclick = ()=> {
        playExternalUrl(ch.url, ch.title);
      };
      channelList.appendChild(d);
    });
    channelsCount.textContent = channels.length;
    alert('Lista cargada localmente. Toca un canal para reproducir (esto no sube datos al servidor).');
  }
}
function playExternalUrl(url, title){
  updateLoading('Cargando stream local...', title || '');
  hideQualityMenu();
  try {
    if(hls){ hls.destroy(); hls=null; }
    if(Hls && Hls.isSupported()){
      hls = new Hls();
      hls.loadSource(url);
      hls.attachMedia(video);
      hls.on(Hls.Events.MANIFEST_PARSED, ()=> { hideLoading(); if(autoPlay) video.play().catch(()=>{}); });
    } else {
      video.src = url;
      video.addEventListener('loadeddata', ()=> { hideLoading(); if(autoPlay) video.play().catch(()=>{}); });
    }
  } catch(e){ showError('Error', 'No se pudo reproducir la URL local'); }
}

/* =========================
   Atajos de teclado (mejorar usabilidad)
   ========================= */
window.addEventListener('keydown', (e)=>{
  if(e.target.tagName === 'INPUT' || e.target.tagName === 'TEXTAREA') return;
  if(e.code === 'Space'){ e.preventDefault(); if(video.paused) video.play(); else video.pause(); }
  if(e.code === 'ArrowLeft'){ video.currentTime = Math.max(0, video.currentTime - 10); }
  if(e.code === 'ArrowRight'){ video.currentTime = Math.min(video.duration || Infinity, video.currentTime + 10); }
  if(e.code === 'ArrowUp'){ volumeSet(Math.min(1, video.volume + 0.05)); }
  if(e.code === 'ArrowDown'){ volumeSet(Math.max(0, video.volume - 0.05)); }
  if(e.code === 'KeyF'){ if(!document.fullscreenElement) document.documentElement.requestFullscreen(); else document.exitFullscreen(); }
  if(e.code === 'KeyM'){ video.muted = !video.muted; updateMuteUI(); }
});
