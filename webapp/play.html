<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>IPTV Player Ultra Pro v2.0</title>
    <script src="https://cdn.jsdelivr.net/npm/hls.js@latest"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
    <style>
        :root {
            --primary: #667eea;
            --secondary: #764ba2;
            --bg-dark: #0f0c29;
            --bg-darker: #0a0820;
            --text: #fff;
            --text-muted: rgba(255,255,255,0.7);
            --success: #4ade80;
            --warning: #fbbf24;
            --error: #ef4444;
            --border: rgba(102, 126, 234, 0.3);
        }

        [data-theme="light"] {
            --bg-dark: #f8f9fa;
            --bg-darker: #e9ecef;
            --text: #212529;
            --text-muted: #6c757d;
            --border: rgba(0,0,0,0.1);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            user-select: none;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            background: linear-gradient(135deg, var(--bg-dark), var(--bg-darker), #24243e);
            color: var(--text);
            overflow: hidden;
            height: 100vh;
            display: flex;
            flex-direction: column;
            transition: all 0.3s ease;
        }

        #header {
            background: rgba(0, 0, 0, 0.95);
            backdrop-filter: blur(20px);
            padding: 12px 20px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.5);
            position: relative;
            z-index: 100;
            border-bottom: 2px solid var(--border);
            gap: 10px;
        }

        #menuBtn {
            font-size: 20px;
            cursor: pointer;
            padding: 8px;
            border-radius: 8px;
            background: rgba(255,255,255,0.1);
            transition: 0.3s;
        }

        #menuBtn:hover { background: rgba(255,255,255,0.2); }

        #header h1 {
            font-size: 16px;
            font-weight: 600;
            margin: 0;
            flex: 1;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
            background: linear-gradient(135deg, var(--primary), var(--secondary));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .status-badge {
            display: flex;
            align-items: center;
            gap: 8px;
            padding: 6px 12px;
            background: rgba(102, 126, 234, 0.2);
            border-radius: 20px;
            font-size: 12px;
            font-weight: 500;
        }

        .status-indicator {
            width: 8px;
            height: 8px;
            border-radius: 50%;
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0%, 100% { opacity: 1; transform: scale(1); }
            50% { opacity: 0.7; transform: scale(1.1); }
        }

        #videoContainer {
            flex: 1;
            display: flex;
            position: relative;
            overflow: hidden;
            background: #000;
        }

        #video {
            width: 100%;
            height: 100%;
            object-fit: contain;
            background: #000;
        }

        /* Panel Lateral de Canales */
        #channelPanel {
            position: absolute;
            left: -300px;
            top: 0;
            width: 300px;
            height: 100%;
            background: rgba(0,0,0,0.95);
            backdrop-filter: blur(20px);
            z-index: 200;
            transition: left 0.4s cubic-bezier(0.68, -0.55, 0.265, 1.55);
            border-right: 1px solid var(--border);
            display: flex;
            flex-direction: column;
        }

        #channelPanel.open { left: 0; }

        #panelHeader {
            padding: 15px;
            border-bottom: 1px solid var(--border);
            display: flex;
            align-items: center;
            justify-content: space-between;
        }

        #panelHeader h3 {
            font-size: 16px;
            font-weight: 600;
        }

        #closePanel {
            cursor: pointer;
            font-size: 18px;
            padding: 5px;
            border-radius: 50%;
            background: rgba(255,255,255,0.1);
        }

        #searchInput {
            margin: 10px 15px;
            padding: 10px 15px;
            border-radius: 12px;
            border: none;
            background: rgba(255,255,255,0.1);
            color: var(--text);
            font-size: 14px;
        }

        #searchInput::placeholder { color: var(--text-muted); }

        #channelList {
            flex: 1;
            overflow-y: auto;
            padding: 10px;
        }

        .channel-item {
            display: flex;
            align-items: center;
            gap: 12px;
            padding: 12px;
            border-radius: 12px;
            cursor: pointer;
            transition: 0.3s;
            margin-bottom: 5px;
            position: relative;
        }

        .channel-item:hover {
            background: rgba(102, 126, 234, 0.2);
            transform: translateX(5px);
        }

        .channel-item.active {
            background: linear-gradient(135deg, var(--primary), var(--secondary));
            color: white;
        }

        .channel-logo {
            width: 40px;
            height: 40px;
            border-radius: 8px;
            object-fit: cover;
            background: #333;
            flex-shrink: 0;
        }

        .channel-info {
            flex: 1;
            min-width: 0;
        }

        .channel-name {
            font-weight: 600;
            font-size: 14px;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }

        .channel-epg {
            font-size: 11px;
            color: var(--text-muted);
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }

        .favorite-btn {
            font-size: 16px;
            cursor: pointer;
            padding: 5px;
            border-radius: 50%;
            transition: 0.3s;
        }

        .favorite-btn.active {
            color: #fbbf24;
        }

        /* Overlay de controles */
        #controlsOverlay {
            position: absolute;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(0,0,0,0.8);
            backdrop-filter: blur(20px);
            padding: 15px 25px;
            border-radius: 20px;
            display: flex;
            align-items: center;
            gap: 15px;
            z-index: 90;
            opacity: 0;
            transition: opacity 0.4s ease;
            border: 1px solid var(--border);
        }

        #controlsOverlay.show { opacity: 1; }

        .ctrl-btn {
            background: none;
            border: none;
            color: white;
            font-size: 20px;
            cursor: pointer;
            padding: 8px;
            border-radius: 50%;
            transition: 0.3s;
        }

        .ctrl-btn:hover {
            background: rgba(255,255,255,0.2);
            transform: scale(1.1);
        }

        #progressBar {
            flex: 1;
            height: 4px;
            background: rgba(255,255,255,0.2);
            border-radius: 2px;
            overflow: hidden;
            cursor: pointer;
            position: relative;
        }

        #progressFill {
            height: 100%;
            width: 0%;
            background: linear-gradient(90deg, var(--primary), var(--secondary));
            transition: width 0.2s ease;
        }

        #progressThumb {
            position: absolute;
            top: 50%;
            left: 0;
            transform: translate(-50%, -50%);
            width: 12px;
            height: 12px;
            background: white;
            border-radius: 50%;
            opacity: 0;
            transition: 0.2s;
            box-shadow: 0 0 10px rgba(0,0,0,0.5);
        }

        #progressBar:hover #progressThumb { opacity: 1; }

        /* Panel de Configuraci√≥n */
        #settingsPanel {
            position: absolute;
            right: -350px;
            top: 0;
            width: 350px;
            height: 100%;
            background: rgba(0,0,0,0.95);
            backdrop-filter: blur(20px);
            z-index: 200;
            transition: right 0.4s ease;
            border-left: 1px solid var(--border);
            padding: 20px;
            overflow-y: auto;
        }

        #settingsPanel.open { right: 0; }

        .setting-group {
            margin-bottom: 25px;
        }

        .setting-group h4 {
            margin-bottom: 15px;
            font-size: 15px;
            color: var(--primary);
        }

        .setting-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 12px 0;
            border-bottom: 1px solid rgba(255,255,255,0.05);
        }

        .setting-item label {
            font-size: 14px;
            flex: 1;
        }

        select, input[type="range"] {
            background: rgba(255,255,255,0.1);
            border: none;
            border-radius: 8px;
            padding: 8px;
            color: white;
        }

        /* Estad√≠sticas con Gr√°fico */
        #statsChartContainer {
            height: 100px;
            margin-top: 10px;
        }

        /* EPG Timeline */
        #epgTimeline {
            margin-top: 15px;
            padding: 10px;
            background: rgba(255,255,255,0.05);
            border-radius: 10px;
            font-size: 12px;
        }

        .epg-event {
            padding: 8px 0;
            border-bottom: 1px dashed rgba(255,255,255,0.1);
        }

        .epg-now { color: var(--success); font-weight: 600; }

        /* Toast */
        .toast {
            position: fixed;
            top: 80px;
            left: 50%;
            transform: translateX(-50%) translateY(-100px);
            background: rgba(0, 0, 0, 0.95);
            backdrop-filter: blur(20px);
            color: white;
            padding: 15px 25px;
            border-radius: 12px;
            font-size: 14px;
            font-weight: 500;
            z-index: 1000;
            opacity: 0;
            transition: all 0.3s ease;
            border: 1px solid var(--border);
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5);
        }

        .toast.show {
            opacity: 1;
            transform: translateX(-50%) translateY(0);
        }

        /* Responsive */
        @media (max-width: 768px) {
            #channelPanel, #settingsPanel { width: 100%; left: -100%; right: -100%; }
            #channelPanel.open { left: 0; }
            #settingsPanel.open { right: 0; }
            #controlsOverlay { flex-wrap: wrap; justify-content: center; padding: 10px; }
        }
    </style>
</head>
<body>

    <!-- Panel de Canales -->
    <div id="channelPanel">
        <div id="panelHeader">
            <h3>Canales</h3>
            <i class="fas fa-times" id="closePanel"></i>
        </div>
        <input type="text" id="searchInput" placeholder="üîç Buscar canal...">
        <div id="channelList"></div>
    </div>

    <!-- Header -->
    <div id="header">
        <i class="fas fa-bars" id="menuBtn"></i>
        <h1 id="channelTitle">Cargando...</h1>
        <div class="status-badge">
            <div class="status-indicator status-loading" id="statusIndicator"></div>
            <span id="statusText">Conectando</span>
        </div>
        <i class="fas fa-cog" id="settingsBtn"></i>
    </div>

    <!-- Video -->
    <div id="videoContainer">
        <video id="video" playsinline webkit-playsinline></video>

        <!-- Loading -->
        <div id="loading">
            <div class="spinner"></div>
            <p>Iniciando Reproductor Ultra</p>
            <p class="loading-sub">Sistema de streaming profesional</p>
        </div>

        <!-- Error -->
        <div id="error">
            <h2>‚ö†Ô∏è Error de Reproducci√≥n</h2>
            <p id="errorMessage">No se pudo cargar el stream</p>
            <div class="error-code" id="errorCode"></div>
        </div>

        <!-- EPG Timeline -->
        <div id="epgTimeline"></div>
    </div>

    <!-- Controles Flotantes -->
    <div id="controlsOverlay">
        <button class="ctrl-btn" id="prevBtn"><i class="fas fa-step-backward"></i></button>
        <button class="ctrl-btn" id="playPauseBtn"><i class="fas fa-play"></i></button>
        <button class="ctrl-btn" id="nextBtn"><i class="fas fa-step-forward"></i></button>
        <div id="progressBar">
            <div id="progressFill"></div>
            <div id="progressThumb"></div>
        </div>
        <span id="timeDisplay">LIVE</span>
        <button class="ctrl-btn" id="pipBtn"><i class="fas fa-external-link-alt"></i></button>
        <button class="ctrl-btn" id="recordBtn"><i class="fas fa-circle"></i></button>
        <button class="ctrl-btn" id="speedBtn">1x</button>
        <button class="ctrl-btn" id="fullscreenBtn"><i class="fas fa-expand"></i></button>
    </div>

    <!-- Panel de Configuraci√≥n -->
    <div id="settingsPanel">
        <div style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 20px;">
            <h3>Configuraci√≥n</h3>
            <i class="fas fa-times" id="closeSettings"></i>
        </div>

        <div class="setting-group">
            <h4>Calidad</h4>
            <div class="setting-item">
                <label>Auto</label>
                <select id="qualitySelect"><option>Auto</option></select>
            </div>
        </div>

        <div class="setting-group">
            <h4>Velocidad</h4>
            <div class="setting-item">
                <label>Reproducci√≥n</label>
                <select id="speedSelect">
                    <option value="0.5">0.5x</option>
                    <option value="0.75">0.75x</option>
                    <option value="1" selected>1x</option>
                    <option value="1.25">1.25x</option>
                    <option value="1.5">1.5x</option>
                    <option value="2">2x</option>
                </select>
            </div>
        </div>

        <div class="setting-group">
            <h4>Tema</h4>
            <div class="setting-item">
                <label>Modo Oscuro</label>
                <label class="switch">
                    <input type="checkbox" id="themeToggle" checked>
                    <span class="slider"></span>
                </label>
            </div>
        </div>

        <div class="setting-group">
            <h4>Buffer</h4>
            <div class="setting-item">
                <label>Buffer M√°ximo: <span id="bufferValue">30</span>s</label>
                <input type="range" id="bufferSlider" min="10" max="120" value="30">
            </div>
        </div>

        <div class="setting-group">
            <h4>Bitrate en Tiempo Real</h4>
            <canvas id="statsChartContainer"></canvas>
        </div>
    </div>

    <div class="toast" id="toast"></div>

    <script>
        // === CONFIGURACI√ìN ===
        const BACKEND_URL = 'https://iptvpro-check-5nvh.onrender.com';
        const urlParams = new URLSearchParams(window.location.search);
        const token = urlParams.get('token');

        // === ELEMENTOS ===
        const video = document.getElementById('video');
        const channelTitle = document.getElementById('channelTitle');
        const statusIndicator = document.getElementById('statusIndicator');
        const statusText = document.getElementById('statusText');
        const loading = document.getElementById('loading');
        const error = document.getElementById('error');
        const channelPanel = document.getElementById('channelPanel');
        const channelList = document.getElementById('channelList');
        const searchInput = document.getElementById('searchInput');
        const settingsPanel = document.getElementById('settingsPanel');
        const controlsOverlay = document.getElementById('controlsOverlay');
        const progressBar = document.getElementById('progressBar');
        const progressFill = document.getElementById('progressFill');
        const timeDisplay = document.getElementById('timeDisplay');
        const epgTimeline = document.getElementById('epgTimeline');

        let hls = null;
        let channels = [];
        let currentChannelIndex = 0;
        let isRecording = false;
        let mediaRecorder = null;
        let recordedChunks = [];
        let bitrateChart = null;

        // === INICIALIZACI√ìN ===
        if (!token) {
            showError('Token requerido', 'ERR_NO_TOKEN');
        } else {
            initPlayer();
        }

        async function initPlayer() {
            try {
                const info = await fetchChannelInfo(token);
                channels = info.channels || [];
                await loadChannel(0);
                setupUI();
                setupEvents();
                initChart();
            } catch (err) {
                showError('Error de inicializaci√≥n', err.message);
            }
        }

        async function fetchChannelInfo(token) {
            const res = await fetch(`${BACKEND_URL}/api/stream-info?token=${token}`);
            return await res.json();
        }

        async function loadChannel(index) {
            if (index < 0 || index >= channels.length) return;
            currentChannelIndex = index;

            const ch = channels[index];
            channelTitle.textContent = ch.name;
            updateActiveChannel();

            hideLoading();
            updateStatus('loading', 'Cargando...');

            if (hls) hls.destroy();

            if (ch.url.includes('.m3u8')) {
                loadHLS(ch.url, ch.epg);
            } else {
                loadDirect(ch.url);
            }
        }

        function loadHLS(url, epg) {
            if (Hls.isSupported()) {
                hls = new Hls({
                    maxBufferLength: parseInt(document.getElementById('bufferSlider').value),
                    lowLatencyMode: true,
                });
                hls.loadSource(url);
                hls.attachMedia(video);

                hls.on(Hls.Events.MANIFEST_PARSED, () => {
                    video.play().catch(() => {});
                    updateStatus('live', 'En Vivo');
                    showToast('‚úÖ Conectado');
                    updateEPG(epg);
                    startMonitoring();
                });

                hls.on(Hls.Events.LEVEL_LOADED, () => updateQualityOptions());
            }
        }

        function loadDirect(url) {
            video.src = url;
            video.play().catch(() => {});
            updateStatus('live', 'En Vivo');
        }

        function updateEPG(epg) {
            if (!epg) return;
            epgTimeline.innerHTML = `
                <div class="epg-event epg-now">Ahora: ${epg.now}</div>
                <div class="epg-event">Siguiente: ${epg.next} (${epg.nextTime})</div>
            `;
        }

        function setupUI() {
            renderChannelList();
            document.getElementById('menuBtn').onclick = () => channelPanel.classList.toggle('open');
            document.getElementById('closePanel').onclick = () => channelPanel.classList.remove('open');
            document.getElementById('settingsBtn').onclick = () => settingsPanel.classList.toggle('open');
            document.getElementById('closeSettings').onclick = () => settingsPanel.classList.remove('open');
        }

        function renderChannelList() {
            channelList.innerHTML = channels.map((ch, i) => `
                <div class="channel-item" data-index="${i}">
                    <img src="${ch.logo || 'https://via.placeholder.com/40'}" class="channel-logo">
                    <div class="channel-info">
                        <div class="channel-name">${ch.name}</div>
                        <div class="channel-epg">${ch.current || 'En vivo'}</div>
                    </div>
                    <i class="favorite-btn fas fa-star"></i>
                </div>
            `).join('');

            document.querySelectorAll('.channel-item').forEach(item => {
                item.onclick = () => loadChannel(item.dataset.index);
                item.querySelector('.favorite-btn').onclick = (e) => {
                    e.stopPropagation();
                    item.querySelector('.favorite-btn').classList.toggle('active');
                };
            });
        }

        function updateActiveChannel() {
            document.querySelectorAll('.channel-item').forEach((el, i) => {
                el.classList.toggle('active', i == currentChannelIndex);
            });
        }

        // === EVENTOS ===
        function setupEvents() {
            let timeout;
            videoContainer.onmousemove = () => {
                controlsOverlay.classList.add('show');
                clearTimeout(timeout);
                timeout = setTimeout(() => controlsOverlay.classList.remove('show'), 3000);
            };

            document.getElementById('playPauseBtn').onclick = () => {
                video.paused ? video.play() : video.pause();
            };

            document.getElementById('speedSelect').onchange = (e) => {
                video.playbackRate = e.target.value;
                document.getElementById('speedBtn').textContent = e.target.value + 'x';
            };

            document.getElementById('pipBtn').onclick = () => video.requestPictureInPicture();
            document.getElementById('fullscreenBtn').onclick = toggleFullscreen;
            document.getElementById('recordBtn').onclick = toggleRecording;

            searchInput.oninput = (e) => {
                const term = e.target.value.toLowerCase();
                document.querySelectorAll('.channel-item').forEach(el => {
                    const name = el.querySelector('.channel-name').textContent.toLowerCase();
                    el.style.display = name.includes(term) ? 'flex' : 'none';
                });
            };
        }

        function toggleRecording() {
            if (!hls) return showToast('Solo disponible en HLS');
            if (isRecording) {
                mediaRecorder.stop();
                isRecording = false;
                document.getElementById('recordBtn').innerHTML = '<i class="fas fa-circle"></i>';
            } else {
                recordedChunks = [];
                const stream = video.captureStream();
                mediaRecorder = new MediaRecorder(stream);
                mediaRecorder.ondataavailable = e => recordedChunks.push(e.data);
                mediaRecorder.onstop = () => {
                    const blob = new Blob(recordedChunks, { type: 'video/webm' });
                    const url = URL.createObjectURL(blob);
                    const a = document.createElement('a');
                    a.href = url;
                    a.download = `grabacion_${Date.now()}.webm`;
                    a.click();
                };
                mediaRecorder.start();
                isRecording = true;
                document.getElementById('recordBtn').innerHTML = '<i class="fas fa-stop"></i>';
                showToast('üî¥ Grabando...');
            }
        }

        function initChart() {
            const ctx = document.getElementById('statsChartContainer').getContext('2d');
            bitrateChart = new Chart(ctx, {
                type: 'line',
                data: { labels: [], datasets: [{ data: [], borderColor: '#667eea', fill: false }] },
                options: { responsive: true, scales: { y: { beginAtZero: true } } }
            });
        }

        function startMonitoring() {
            setInterval(() => {
                if (hls && hls.levels) {
                    const level = hls.levels[hls.currentLevel];
                    const bitrate = (level.bitrate / 1000000).toFixed(2);
                    bitrateChart.data.labels.push('');
                    bitrateChart.data.datasets[0].data.push(bitrate);
                    if (bitrateChart.data.labels.length > 20) {
                        bitrateChart.data.labels.shift();
                        bitrateChart.data.datasets[0].data.shift();
                    }
                    bitrateChart.update('quiet');
                }
            }, 1000);
        }

        // === UTILIDADES ===
        function updateStatus(type, text) {
            statusIndicator.className = `status-indicator status-${type}`;
            statusText.textContent = text;
        }

        function hideLoading() { loading.style.display = 'none'; }

        function showError(title, code) {
            loading.style.display = 'none';
            error.style.display = 'block';
            document.getElementById('errorMessage').textContent = title;
            document.getElementById('errorCode').textContent = code;
            updateStatus('error', 'Error');
        }

        function showToast(msg) {
            const toast = document.getElementById('toast');
            toast.textContent = msg;
            toast.classList.add('show');
            setTimeout(() => toast.classList.remove('show'), 3000);
        }

        function toggleFullscreen() {
            if (!document.fullscreenElement) {
                document.documentElement.requestFullscreen();
            } else {
                document.exitFullscreen();
            }
        }

        // Limpieza
        window.addEventListener('beforeunload', () => {
            if (hls) hls.destroy();
            if (isRecording) mediaRecorder.stop();
        });
    </script>
</body>
</html>
