<!doctype html>
<html lang="es">
<head>
<meta charset="utf-8"/>
<meta name="viewport" content="width=device-width,initial-scale=1,viewport-fit=cover">
<title>IPTV Check Pro — Reproductor Profesional</title>
<script src="https://cdn.jsdelivr.net/npm/hls.js@latest"></script>
<style>
:root{--bg-dark:#071014;--bg-dark-2:#0d1317;--accent:#15b6a6;--accent-2:#cda15a;--muted:rgba(255,255,255,0.72);--radius:12px;}
html,body{height:100%;margin:0;background:linear-gradient(180deg,var(--bg-dark),var(--bg-dark-2));color:#fff;overflow:hidden;font-family:system-ui,sans-serif;}
*{box-sizing:border-box}
.app{display:flex;flex-direction:column;height:100vh}
.header{display:flex;align-items:center;padding:12px 18px;border-bottom:1px solid rgba(255,255,255,0.03);background:rgba(0,0,0,0.2)}
.logo{width:40px;height:40px;border-radius:8px;margin-right:12px;background:#000}
.main{display:grid;grid-template-columns:1fr 300px;gap:10px;flex:1;padding:10px;overflow:hidden}
.player{background:#000;border-radius:var(--radius);display:flex;flex-direction:column;overflow:hidden;position:relative}
video{width:100%;height:100%;object-fit:contain}
.sidebar{background:rgba(255,255,255,0.02);border-radius:var(--radius);display:flex;flex-direction:column;border:1px solid rgba(255,255,255,0.05)}
.channel-list{flex:1;overflow-y:auto;padding:10px}
.channel{padding:10px;border-radius:6px;cursor:pointer;display:flex;align-items:center;gap:10px;transition:background .2s}
.channel:hover{background:rgba(255,255,255,0.05)}
.channel.active{background:rgba(21,182,166,0.1);border:1px solid rgba(21,182,166,0.2)}
.search{padding:10px;border-bottom:1px solid rgba(255,255,255,0.05)}
.search input{width:100%;padding:8px;border-radius:6px;border:none;background:rgba(0,0,0,0.3);color:#fff}
.controls{padding:10px;background:rgba(0,0,0,0.8);display:flex;gap:10px;align-items:center}
.btn{background:rgba(255,255,255,0.1);border:none;color:#fff;padding:6px 12px;border-radius:4px;cursor:pointer}
.btn:hover{background:rgba(255,255,255,0.2)}
@media(max-width:800px){.main{grid-template-columns:1fr}.sidebar{display:none}}
.overlay{position:absolute;inset:0;display:flex;flex-direction:column;align-items:center;justify-content:center;background:rgba(0,0,0,0.8);z-index:10}
.spinner{width:40px;height:40px;border:4px solid rgba(255,255,255,0.1);border-top-color:var(--accent);border-radius:50%;animation:spin 1s linear infinite}
@keyframes spin{to{transform:rotate(360deg)}}
</style>
</head>
<body>
  <div class="app">
    <header class="header">
      <img src="/logo.png" class="logo" onerror="this.style.display='none'">
      <div>
        <h1 style="margin:0;font-size:16px">IPTV Pro Player</h1>
        <div style="font-size:12px;color:var(--muted)" id="status">Conectado</div>
      </div>
    </header>
    <main class="main">
      <div class="player">
        <div class="overlay" id="overlay"><div class="spinner"></div><p style="margin-top:10px">Cargando...</p></div>
        <video id="video" controls autoplay playsinline></video>
      </div>
      <div class="sidebar">
        <div class="search"><input id="search" placeholder="Buscar canal..." onkeyup="filterChannels()"></div>
        <div class="channel-list" id="list"></div>
      </div>
    </main>
  </div>
<script>
const urlParams = new URLSearchParams(window.location.search);
const token = urlParams.get('token');
const backend = window.location.origin; 
const video = document.getElementById('video');
const overlay = document.getElementById('overlay');
let allChannels = [];
let hls = null;

async function init(){
  if(!token) return alert('Token no proporcionado');
  try {
    // 1. Obtener info del canal actual
    const infoRes = await fetch(`${backend}/api/channel-info/${token}`);
    if(!infoRes.ok) throw new Error('Token inválido');
    const info = await infoRes.json();
    
    // 2. Cargar lista de canales de la playlist
    const plRes = await fetch(`${backend}/api/playlist-channels/${token}`);
    if(plRes.ok){
        const plData = await plRes.json();
        allChannels = plData.channels || [];
        renderList(allChannels);
    }

    // 3. Iniciar reproducción
    playStream();
  } catch(e){
    overlay.innerHTML = `<p style="color:red">${e.message}</p>`;
  }
}

function playStream(){
    if(hls) { hls.destroy(); hls = null; }
    const streamUrl = `${backend}/api/stream/${token}`;
    
    if(Hls.isSupported()){
        hls = new Hls();
        hls.loadSource(streamUrl);
        hls.attachMedia(video);
        hls.on(Hls.Events.MANIFEST_PARSED, () => {
            overlay.style.display='none';
            video.play();
        });
        hls.on(Hls.Events.ERROR, (e, data) => {
            if(data.fatal) {
                hls.startLoad();
            }
        });
    } else if (video.canPlayType('application/vnd.apple.mpegurl')) {
        video.src = streamUrl;
        video.addEventListener('loadedmetadata', () => {
            overlay.style.display='none';
            video.play();
        });
    }
}

function renderList(channels){
    const list = document.getElementById('list');
    list.innerHTML = channels.map(ch => `
        <div class="channel" onclick="switchChannel('${ch.id}')">
            <div>${ch.title}</div>
        </div>
    `).join('');
}

function filterChannels(){
    const q = document.getElementById('search').value.toLowerCase();
    const filtered = allChannels.filter(c => c.title.toLowerCase().includes(q));
    renderList(filtered);
}

// Función ficticia para cambiar canal (requeriría lógica de generar nuevo token en backend)
function switchChannel(id){
    alert('Para cambiar de canal en esta demo, usa el menú del bot de Telegram.');
}

init();
</script>
</body>
</html>
