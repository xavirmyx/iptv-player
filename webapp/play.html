<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>IPTV Check Pro - Player</title>
    <script src="https://cdn.jsdelivr.net/npm/hls.js@latest"></script>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #0f0c29, #302b63, #24243e);
            color: #fff;
            overflow: hidden;
            height: 100vh;
            display: flex;
            flex-direction: column;
        }
        
        /* Header */
        .header {
            background: rgba(0,0,0,0.9);
            padding: 12px 20px;
            display: flex;
            align-items: center;
            gap: 15px;
            border-bottom: 2px solid #667eea;
            box-shadow: 0 4px 20px rgba(0,0,0,0.3);
        }
        .logo {
            width: 40px;
            height: 40px;
            border-radius: 8px;
            object-fit: cover;
        }
        .brand {
            flex: 1;
        }
        .brand h1 {
            font-size: 18px;
            font-weight: 700;
            background: linear-gradient(90deg, #667eea, #764ba2);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }
        .brand p {
            font-size: 11px;
            color: rgba(255,255,255,0.6);
            margin-top: 2px;
        }
        .status-badge {
            padding: 6px 12px;
            background: rgba(102, 126, 234, 0.2);
            border: 1px solid #667eea;
            border-radius: 20px;
            font-size: 11px;
            font-weight: 600;
        }
        
        /* Video Container */
        .video-container {
            flex: 1;
            position: relative;
            background: #000;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        video {
            width: 100%;
            height: 100%;
            object-fit: contain;
        }
        .overlay {
            position: absolute;
            inset: 0;
            background: rgba(0,0,0,0.95);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            z-index: 10;
            transition: opacity 0.3s;
        }
        .overlay.hidden {
            opacity: 0;
            pointer-events: none;
        }
        .spinner {
            width: 60px;
            height: 60px;
            border: 4px solid rgba(102, 126, 234, 0.2);
            border-top-color: #667eea;
            border-radius: 50%;
            animation: spin 0.8s linear infinite;
        }
        @keyframes spin { to { transform: rotate(360deg); } }
        .info {
            margin-top: 30px;
            text-align: center;
            padding: 0 30px;
        }
        .info h2 {
            font-size: 24px;
            margin-bottom: 10px;
            color: #667eea;
        }
        .info p {
            font-size: 14px;
            color: rgba(255,255,255,0.7);
        }
        
        /* Channel Info Overlay */
        .channel-info {
            position: absolute;
            top: 80px;
            left: 20px;
            right: 20px;
            background: rgba(0,0,0,0.85);
            backdrop-filter: blur(10px);
            padding: 20px;
            border-radius: 12px;
            border: 1px solid rgba(102, 126, 234, 0.3);
            opacity: 0;
            transform: translateY(-20px);
            transition: all 0.3s;
            pointer-events: none;
            z-index: 5;
        }
        .channel-info.show {
            opacity: 1;
            transform: translateY(0);
        }
        .channel-info h3 {
            font-size: 20px;
            margin-bottom: 10px;
            color: #667eea;
        }
        .channel-info .meta {
            display: flex;
            flex-wrap: wrap;
            gap: 15px;
            margin-top: 15px;
            font-size: 13px;
        }
        .channel-info .meta span {
            display: flex;
            align-items: center;
            gap: 5px;
            color: rgba(255,255,255,0.8);
        }
        
        /* Controls Panel */
        .controls {
            background: rgba(0,0,0,0.95);
            padding: 15px 20px;
            display: flex;
            flex-direction: column;
            gap: 15px;
            border-top: 1px solid rgba(255,255,255,0.1);
        }
        .controls-row {
            display: flex;
            gap: 10px;
            align-items: center;
            overflow-x: auto;
            scrollbar-width: none;
        }
        .controls-row::-webkit-scrollbar { display: none; }
        
        button {
            padding: 12px 20px;
            background: rgba(102, 126, 234, 0.2);
            border: 1px solid rgba(102, 126, 234, 0.4);
            border-radius: 8px;
            color: white;
            cursor: pointer;
            font-size: 13px;
            font-weight: 600;
            transition: all 0.2s;
            white-space: nowrap;
            display: flex;
            align-items: center;
            gap: 8px;
        }
        button:hover {
            background: rgba(102, 126, 234, 0.4);
            border-color: #667eea;
            transform: translateY(-2px);
        }
        button:active {
            transform: translateY(0);
        }
        button.active {
            background: #667eea;
            border-color: #667eea;
        }
        
        /* Server Selector */
        .server-selector {
            display: flex;
            gap: 8px;
            padding: 10px;
            background: rgba(0,0,0,0.5);
            border-radius: 8px;
            overflow-x: auto;
        }
        .server-btn {
            padding: 8px 16px;
            background: rgba(255,255,255,0.1);
            border: 1px solid rgba(255,255,255,0.2);
            border-radius: 6px;
            color: white;
            font-size: 12px;
            cursor: pointer;
            transition: all 0.2s;
            white-space: nowrap;
        }
        .server-btn.active {
            background: #667eea;
            border-color: #667eea;
        }
        
        /* Channel List Sidebar */
        .channel-list {
            position: fixed;
            right: -350px;
            top: 0;
            bottom: 0;
            width: 350px;
            background: rgba(0,0,0,0.98);
            backdrop-filter: blur(20px);
            border-left: 1px solid rgba(102, 126, 234, 0.3);
            transition: right 0.3s;
            z-index: 100;
            display: flex;
            flex-direction: column;
        }
        .channel-list.show {
            right: 0;
        }
        .channel-list-header {
            padding: 20px;
            border-bottom: 1px solid rgba(255,255,255,0.1);
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .channel-list-header h3 {
            font-size: 18px;
            color: #667eea;
        }
        .close-btn {
            background: none;
            border: none;
            color: white;
            font-size: 24px;
            cursor: pointer;
            padding: 0;
            width: 30px;
            height: 30px;
        }
        .channel-search {
            padding: 15px;
            border-bottom: 1px solid rgba(255,255,255,0.1);
        }
        .channel-search input {
            width: 100%;
            padding: 10px 15px;
            background: rgba(255,255,255,0.1);
            border: 1px solid rgba(255,255,255,0.2);
            border-radius: 8px;
            color: white;
            font-size: 14px;
        }
        .channel-items {
            flex: 1;
            overflow-y: auto;
            padding: 10px;
        }
        .channel-item {
            padding: 15px;
            margin-bottom: 8px;
            background: rgba(255,255,255,0.05);
            border: 1px solid rgba(255,255,255,0.1);
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.2s;
        }
        .channel-item:hover {
            background: rgba(102, 126, 234, 0.2);
            border-color: #667eea;
        }
        .channel-item.active {
            background: rgba(102, 126, 234, 0.3);
            border-color: #667eea;
        }
        .channel-item h4 {
            font-size: 14px;
            margin-bottom: 5px;
        }
        .channel-item p {
            font-size: 11px;
            color: rgba(255,255,255,0.6);
        }
        
        /* Quality Selector */
        .quality-badge {
            padding: 4px 8px;
            background: rgba(76, 175, 80, 0.2);
            border: 1px solid #4caf50;
            border-radius: 4px;
            font-size: 10px;
            font-weight: 600;
        }
        
        /* Responsive */
        @media (max-width: 768px) {
            .channel-list {
                width: 100%;
                right: -100%;
            }
            .controls-row {
                flex-wrap: nowrap;
            }
        }
    </style>
</head>
<body>
    <!-- Header -->
    <div class="header">
        <img src="logo.png" alt="IPTV Check Pro" class="logo" id="logo">
        <div class="brand">
            <h1>IPTV Check Pro</h1>
            <p id="channelTitle">Cargando canal...</p>
        </div>
        <div class="status-badge" id="status">‚óè EN VIVO</div>
    </div>

    <!-- Video Container -->
    <div class="video-container">
        <video id="video" controls playsinline></video>
        
        <div class="overlay" id="overlay">
            <div class="spinner"></div>
            <div class="info">
                <h2 id="loadingTitle">Inicializando reproductor...</h2>
                <p id="loadingStatus">Conectando con servidor seguro</p>
            </div>
        </div>
        
        <div class="channel-info" id="channelInfo">
            <h3 id="infoTitle">Nombre del Canal</h3>
            <div class="meta">
                <span>üìÅ <span id="infoCategory">Categor√≠a</span></span>
                <span>üé¨ <span id="infoCodec">Codec</span></span>
                <span>üì∫ <span id="infoResolution">Resoluci√≥n</span></span>
                <span class="quality-badge" id="infoQuality">HD</span>
            </div>
        </div>
    </div>

    <!-- Controls Panel -->
    <div class="controls">
        <div class="controls-row">
            <button onclick="togglePlay()" id="playBtn">‚ñ∂Ô∏è Reproducir</button>
            <button onclick="video.pause()">‚è∏Ô∏è Pausar</button>
            <button onclick="toggleMute()">üîä Audio</button>
            <button onclick="toggleChannelList()">üìã Canales</button>
            <button onclick="toggleChannelInfo()">‚ÑπÔ∏è Info</button>
            <button onclick="location.reload()">üîÑ Recargar</button>
        </div>
        
        <div class="server-selector" id="serverSelector" style="display:none;">
            <!-- Servers will be added here dynamically -->
        </div>
    </div>

    <!-- Channel List Sidebar -->
    <div class="channel-list" id="channelList">
        <div class="channel-list-header">
            <h3>Lista de Canales</h3>
            <button class="close-btn" onclick="toggleChannelList()">√ó</button>
        </div>
        <div class="channel-search">
            <input type="text" placeholder="üîç Buscar canal..." id="searchInput" onkeyup="searchChannels()">
        </div>
        <div class="channel-items" id="channelItems">
            <!-- Channels will be loaded here -->
        </div>
    </div>

    <script>
        const params = new URLSearchParams(window.location.search);
        const token = params.get('token');
        const backend = params.get('backend') || window.location.origin;
        const video = document.getElementById('video');
        const overlay = document.getElementById('overlay');
        let hls = null;
        let currentChannel = null;
        let allChannels = [];
        let channelServers = {};

        async function init() {
            if (!token) {
                showError('‚ùå Acceso no autorizado', 'Token no proporcionado');
                return;
            }

            try {
                // Load logo
                loadLogo();

                // Get channel info
                updateLoading('Obteniendo informaci√≥n del canal...', 'üîê Validando token de acceso');
                const infoRes = await fetch(`${backend}/api/channel-info/${token}`);
                if (!infoRes.ok) throw new Error('Token inv√°lido o expirado');
                const info = await infoRes.json();

                currentChannel = info;
                document.getElementById('channelTitle').textContent = info.channel_name;
                document.getElementById('infoTitle').textContent = info.channel_name;

                // Load playlist channels
                await loadPlaylistChannels();

                // Start stream
                updateLoading('Iniciando transmisi√≥n...', 'üì° Conectando con servidor de streaming');
                await startStream();

            } catch (err) {
                console.error('Init error:', err);
                showError('‚ùå Error de conexi√≥n', err.message);
            }
        }

        async function startStream() {
            const streamUrl = `${backend}/api/stream/${token}`;

            if (currentChannel.stream_type === 'hls' && Hls.isSupported()) {
                hls = new Hls({
                    enableWorker: true,
                    maxBufferLength: 30,
                    maxMaxBufferLength: 60,
                });
                hls.loadSource(streamUrl);
                hls.attachMedia(video);
                
                hls.on(Hls.Events.MANIFEST_PARSED, () => {
                    hideOverlay();
                    video.play().catch(() => {});
                    showChannelInfoBriefly();
                });
                
                hls.on(Hls.Events.ERROR, (e, data) => {
                    if (data.fatal) {
                        if (data.type === Hls.ErrorTypes.NETWORK_ERROR) {
                            hls.startLoad();
                        } else if (data.type === Hls.ErrorTypes.MEDIA_ERROR) {
                            hls.recoverMediaError();
                        }
                    }
                });
            } else {
                video.src = streamUrl;
                video.addEventListener('loadeddata', () => {
                    hideOverlay();
                    video.play().catch(() => {});
                    showChannelInfoBriefly();
                });
            }
        }

        async function loadPlaylistChannels() {
            try {
                const res = await fetch(`${backend}/api/playlist-channels/${token}`);
                if (!res.ok) return;
                const data = await res.json();
                
                allChannels = data.channels || [];
                processChannelServers();
                renderChannelList();
                renderServerSelector();
            } catch (err) {
                console.log('Could not load channel list:', err);
            }
        }

        function processChannelServers() {
            channelServers = {};
            allChannels.forEach(ch => {
                const baseName = ch.title.replace(/\s*\[Server\s*\d+\]/gi, '').trim();
                if (!channelServers[baseName]) {
                    channelServers[baseName] = [];
                }
                channelServers[baseName].push(ch);
            });
        }

        function renderServerSelector() {
            const selector = document.getElementById('serverSelector');
            const currentName = currentChannel.channel_name.replace(/\s*\[Server\s*\d+\]/gi, '').trim();
            const servers = channelServers[currentName];
            
            if (servers && servers.length > 1) {
                selector.style.display = 'flex';
                selector.innerHTML = '<span style="color:rgba(255,255,255,0.7);font-size:12px;padding:8px;">Servidores:</span>';
                servers.forEach((server, idx) => {
                    const btn = document.createElement('button');
                    btn.className = 'server-btn';
                    btn.textContent = `Servidor ${idx + 1}`;
                    btn.onclick = () => switchToServer(server);
                    if (server.id === currentChannel.id) {
                        btn.classList.add('active');
                    }
                    selector.appendChild(btn);
                });
            } else {
                selector.style.display = 'none';
            }
        }

        async function switchToServer(server) {
            // Implementation will request new token for this channel
            updateLoading('Cambiando servidor...', 'üîÑ Conectando con servidor alternativo');
            overlay.classList.remove('hidden');
            
            // Here you'd request a new token for this channel_id
            // For now, we'll just reload
            location.href = `${location.pathname}?token=${server.token}&backend=${backend}`;
        }

        function renderChannelList() {
            const container = document.getElementById('channelItems');
            container.innerHTML = '';
            
            Object.keys(channelServers).sort().forEach(baseName => {
                const servers = channelServers[baseName];
                const item = document.createElement('div');
                item.className = 'channel-item';
                item.innerHTML = `
                    <h4>${baseName}</h4>
                    <p>${servers[0].group_name || 'Sin categor√≠a'} ‚Ä¢ ${servers.length} servidor${servers.length > 1 ? 'es' : ''}</p>
                `;
                item.onclick = () => switchToServer(servers[0]);
                container.appendChild(item);
            });
        }

        function searchChannels() {
            const query = document.getElementById('searchInput').value.toLowerCase();
            const items = document.querySelectorAll('.channel-item');
            items.forEach(item => {
                const text = item.textContent.toLowerCase();
                item.style.display = text.includes(query) ? 'block' : 'none';
            });
        }

        function toggleChannelList() {
            document.getElementById('channelList').classList.toggle('show');
        }

        function toggleChannelInfo() {
            document.getElementById('channelInfo').classList.toggle('show');
        }

        function showChannelInfoBriefly() {
            const info = document.getElementById('channelInfo');
            info.classList.add('show');
            setTimeout(() => info.classList.remove('show'), 5000);
        }

        function togglePlay() {
            if (video.paused) {
                video.play();
                document.getElementById('playBtn').innerHTML = '‚è∏Ô∏è Pausar';
            } else {
                video.pause();
                document.getElementById('playBtn').innerHTML = '‚ñ∂Ô∏è Reproducir';
            }
        }

        function toggleMute() {
            video.muted = !video.muted;
        }

        function loadLogo() {
            const logo = document.getElementById('logo');
            logo.onerror = () => {
                logo.style.display = 'none';
            };
        }

        function hideOverlay() {
            overlay.classList.add('hidden');
        }

        function updateLoading(title, status) {
            document.getElementById('loadingTitle').textContent = title;
            document.getElementById('loadingStatus').textContent = status;
        }

        function showError(title, message) {
            overlay.innerHTML = `
                <div class="info">
                    <h2 style="color:#f44336;">${title}</h2>
                    <p>${message}</p>
                    <button onclick="location.reload()" style="margin-top:20px;">üîÑ Reintentar</button>
                </div>
            `;
        }

        window.addEventListener('load', init);
    </script>
</body>
</html>
