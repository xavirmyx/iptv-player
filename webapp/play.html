<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>IPTV Player Pro</title>
    <script src="https://cdn.jsdelivr.net/npm/hls.js@latest"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: #000;
            color: #fff;
            overflow: hidden;
            height: 100vh;
            display: flex;
            flex-direction: column;
        }

        #header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            padding: 15px;
            text-align: center;
            box-shadow: 0 4px 15px rgba(0,0,0,0.5);
            position: relative;
            z-index: 10;
        }

        #header h1 {
            font-size: 18px;
            font-weight: 600;
            margin: 0;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
            text-shadow: 0 2px 4px rgba(0,0,0,0.3);
        }

        #videoContainer {
            flex: 1;
            display: flex;
            align-items: center;
            justify-content: center;
            background: #000;
            position: relative;
            overflow: hidden;
        }

        #video {
            width: 100%;
            height: 100%;
            object-fit: contain;
            background: #000;
        }

        #loading {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
            z-index: 5;
        }

        .spinner {
            border: 5px solid rgba(255,255,255,0.1);
            border-top: 5px solid #667eea;
            border-radius: 50%;
            width: 60px;
            height: 60px;
            animation: spin 1s linear infinite;
            margin: 0 auto 20px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        #loading p {
            font-size: 16px;
            color: #fff;
            text-shadow: 0 2px 4px rgba(0,0,0,0.5);
        }

        #error {
            display: none;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
            padding: 40px;
            background: rgba(255,0,0,0.15);
            border: 3px solid #ff4444;
            border-radius: 15px;
            max-width: 90%;
            box-shadow: 0 8px 32px rgba(0,0,0,0.5);
            backdrop-filter: blur(10px);
            z-index: 10;
        }

        #error h2 {
            color: #ff4444;
            margin-bottom: 15px;
            font-size: 24px;
        }

        #error p {
            margin-bottom: 20px;
            line-height: 1.6;
        }

        #error button {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 12px 30px;
            border-radius: 25px;
            cursor: pointer;
            font-size: 16px;
            font-weight: 600;
            box-shadow: 0 4px 15px rgba(102, 126, 234, 0.4);
            transition: all 0.3s ease;
        }

        #error button:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(102, 126, 234, 0.6);
        }

        #error button:active {
            transform: translateY(0);
        }

        #controls {
            background: linear-gradient(180deg, rgba(0,0,0,0.9) 0%, rgba(0,0,0,0.95) 100%);
            padding: 15px;
            display: flex;
            align-items: center;
            gap: 12px;
            box-shadow: 0 -4px 15px rgba(0,0,0,0.5);
            backdrop-filter: blur(10px);
        }

        button {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 12px 18px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 16px;
            transition: all 0.3s ease;
            box-shadow: 0 2px 8px rgba(102, 126, 234, 0.3);
            font-weight: 600;
        }

        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(102, 126, 234, 0.5);
        }

        button:active {
            transform: translateY(0);
            box-shadow: 0 1px 4px rgba(102, 126, 234, 0.3);
        }

        #timeDisplay {
            font-size: 14px;
            min-width: 110px;
            text-align: center;
            font-weight: 600;
            color: #fff;
            text-shadow: 0 2px 4px rgba(0,0,0,0.5);
        }

        #volumeSlider {
            flex: 1;
            max-width: 120px;
            height: 6px;
            border-radius: 3px;
            background: linear-gradient(90deg, #667eea 0%, #764ba2 100%);
            outline: none;
            cursor: pointer;
        }

        #volumeSlider::-webkit-slider-thumb {
            -webkit-appearance: none;
            appearance: none;
            width: 18px;
            height: 18px;
            border-radius: 50%;
            background: #fff;
            cursor: pointer;
            box-shadow: 0 2px 8px rgba(0,0,0,0.3);
            transition: all 0.2s ease;
        }

        #volumeSlider::-webkit-slider-thumb:hover {
            transform: scale(1.2);
            box-shadow: 0 3px 12px rgba(0,0,0,0.5);
        }

        #volumeSlider::-moz-range-thumb {
            width: 18px;
            height: 18px;
            border-radius: 50%;
            background: #fff;
            cursor: pointer;
            border: none;
            box-shadow: 0 2px 8px rgba(0,0,0,0.3);
            transition: all 0.2s ease;
        }

        #volumeSlider::-moz-range-thumb:hover {
            transform: scale(1.2);
            box-shadow: 0 3px 12px rgba(0,0,0,0.5);
        }

        .hidden {
            display: none !important;
        }

        #stats {
            position: absolute;
            top: 70px;
            right: 15px;
            background: rgba(0,0,0,0.85);
            padding: 15px;
            border-radius: 10px;
            font-size: 12px;
            font-family: 'Courier New', monospace;
            display: none;
            min-width: 220px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.5);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255,255,255,0.1);
            z-index: 8;
        }

        #stats.show {
            display: block;
            animation: fadeIn 0.3s ease;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        #statsContent {
            line-height: 1.8;
        }

        #statsContent strong {
            color: #667eea;
            display: block;
            margin-bottom: 8px;
            font-size: 13px;
        }

        #fullscreenBtn {
            margin-left: auto;
        }

        #qualityIndicator {
            position: absolute;
            top: 15px;
            left: 15px;
            background: rgba(0,0,0,0.7);
            padding: 8px 15px;
            border-radius: 20px;
            font-size: 12px;
            font-weight: 600;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255,255,255,0.1);
            display: none;
            z-index: 8;
        }

        #qualityIndicator.show {
            display: block;
            animation: fadeIn 0.3s ease;
        }

        .quality-excellent { color: #4CAF50; }
        .quality-good { color: #FFC107; }
        .quality-poor { color: #FF5722; }

        @media (max-width: 768px) {
            #header h1 {
                font-size: 16px;
            }

            button {
                padding: 10px 14px;
                font-size: 14px;
            }

            #controls {
                padding: 12px;
                gap: 8px;
            }

            #timeDisplay {
                font-size: 12px;
                min-width: 90px;
            }

            #volumeSlider {
                max-width: 80px;
            }

            #stats {
                top: 60px;
                right: 10px;
                font-size: 11px;
                min-width: 180px;
                padding: 12px;
            }
        }

        @media (max-width: 480px) {
            #header h1 {
                font-size: 14px;
            }

            button {
                padding: 8px 12px;
                font-size: 13px;
            }

            #statsBtn span,
            #fullscreenBtn span {
                display: none;
            }
        }
    </style>
</head>
<body>
    <div id="header">
        <h1 id="channelTitle">Cargando canal...</h1>
    </div>

    <div id="videoContainer">
        <video id="video" controls playsinline webkit-playsinline></video>

        <div id="loading">
            <div class="spinner"></div>
            <p>Cargando stream...</p>
        </div>

        <div id="error">
            <h2>‚ö†Ô∏è Error de Reproducci√≥n</h2>
            <p id="errorMessage"></p>
            <button onclick="location.reload()">üîÑ Reintentar</button>
        </div>

        <div id="qualityIndicator">
            <span id="qualityText">Detectando calidad...</span>
        </div>

        <div id="stats">
            <div id="statsContent"></div>
        </div>
    </div>

    <div id="controls">
        <button id="playPauseBtn" onclick="togglePlay()" title="Reproducir/Pausar">‚ñ∂Ô∏è</button>
        <div id="timeDisplay">00:00</div>
        <input type="range" id="volumeSlider" min="0" max="100" value="80" onchange="setVolume(this.value)" title="Volumen">
        <button id="statsBtn" onclick="toggleStats()" title="Estad√≠sticas">üìä <span>Stats</span></button>
        <button id="fullscreenBtn" onclick="toggleFullscreen()" title="Pantalla completa">‚õ∂ <span>Full</span></button>
    </div>

    <script>
        const params = new URLSearchParams(window.location.search);
        const streamUrl = params.get('stream');
        const channelTitle = params.get('title') || 'Canal IPTV';
        const referrer = params.get('referrer');
        const userAgent = params.get('ua');

        const video = document.getElementById('video');
        const loading = document.getElementById('loading');
        const error = document.getElementById('error');
        const errorMessage = document.getElementById('errorMessage');
        const channelTitleElem = document.getElementById('channelTitle');
        const playPauseBtn = document.getElementById('playPauseBtn');
        const timeDisplay = document.getElementById('timeDisplay');
        const stats = document.getElementById('stats');
        const statsContent = document.getElementById('statsContent');
        const qualityIndicator = document.getElementById('qualityIndicator');
        const qualityText = document.getElementById('qualityText');

        channelTitleElem.textContent = channelTitle;

        let hls = null;
        let statsInterval = null;
        let qualityCheckInterval = null;
        let retryCount = 0;
        const MAX_RETRIES = 3;

        function showError(msg) {
            loading.style.display = 'none';
            error.style.display = 'block';
            errorMessage.textContent = msg;
            qualityIndicator.classList.remove('show');
        }

        function hideError() {
            error.style.display = 'none';
        }

        function hideLoading() {
            loading.style.display = 'none';
        }

        function updateQualityIndicator(quality) {
            qualityText.className = '';

            if (quality >= 90) {
                qualityText.textContent = 'üü¢ Excelente';
                qualityText.className = 'quality-excellent';
            } else if (quality >= 70) {
                qualityText.textContent = 'üü° Buena';
                qualityText.className = 'quality-good';
            } else {
                qualityText.textContent = 'üî¥ Regular';
                qualityText.className = 'quality-poor';
            }

            qualityIndicator.classList.add('show');
        }

        function playStream() {
            if (!streamUrl) {
                showError('No se proporcion√≥ URL del stream');
                return;
            }

            hideError();

            if (Hls.isSupported()) {
                hls = new Hls({
                    enableWorker: true,
                    lowLatencyMode: true,
                    backBufferLength: 90,
                    maxBufferLength: 30,
                    maxMaxBufferLength: 600,
                    maxBufferSize: 60 * 1000 * 1000,
                    maxBufferHole: 0.5,
                    highBufferWatchdogPeriod: 2,
                    nudgeOffset: 0.1,
                    nudgeMaxRetry: 3,
                    maxFragLookUpTolerance: 0.25,
                    liveSyncDurationCount: 3,
                    liveMaxLatencyDurationCount: 10,
                    liveDurationInfinity: false,
                    enableSoftwareAES: true,
                    manifestLoadingTimeOut: 10000,
                    manifestLoadingMaxRetry: 3,
                    manifestLoadingRetryDelay: 1000,
                    manifestLoadingMaxRetryTimeout: 64000,
                    levelLoadingTimeOut: 10000,
                    levelLoadingMaxRetry: 4,
                    levelLoadingRetryDelay: 1000,
                    levelLoadingMaxRetryTimeout: 64000,
                    fragLoadingTimeOut: 20000,
                    fragLoadingMaxRetry: 6,
                    fragLoadingRetryDelay: 1000,
                    fragLoadingMaxRetryTimeout: 64000,
                    startFragPrefetch: true,
                    testBandwidth: true,
                    progressive: false,
                    startLevel: -1,
                    autoStartLoad: true,
                    capLevelToPlayerSize: false,
                    debug: false,
                    xhrSetup: function(xhr, url) {
                        if (referrer) {
                            xhr.setRequestHeader('Referer', referrer);
                        }
                        if (userAgent) {
                            xhr.setRequestHeader('User-Agent', userAgent);
                        }
                    }
                });

                hls.loadSource(streamUrl);
                hls.attachMedia(video);

                hls.on(Hls.Events.MANIFEST_PARSED, function(event, data) {
                    hideLoading();
                    console.log('Manifest loaded, found ' + data.levels.length + ' quality levels');

                    video.play().catch(e => {
                        console.log('Autoplay prevented:', e);
                        showError('Toca para reproducir (autoplay bloqueado por el navegador)');
                    });

                    startStatsMonitoring();
                    startQualityCheck();
                });

                hls.on(Hls.Events.LEVEL_SWITCHED, function(event, data) {
                    console.log('Quality level switched to: ' + data.level);
                });

                hls.on(Hls.Events.ERROR, function(event, data) {
                    console.error('HLS Error:', data.type, data.details, data);

                    if (data.fatal) {
                        switch(data.type) {
                            case Hls.ErrorTypes.NETWORK_ERROR:
                                console.log('Network error, attempting to recover...');

                                if (retryCount < MAX_RETRIES) {
                                    retryCount++;
                                    setTimeout(() => {
                                        hls.startLoad();
                                    }, 1000 * retryCount);
                                } else {
                                    showError('Error de red persistente. Verifica tu conexi√≥n o la URL del stream.');
                                }
                                break;

                            case Hls.ErrorTypes.MEDIA_ERROR:
                                console.log('Media error, attempting to recover...');
                                hls.recoverMediaError();
                                break;

                            default:
                                showError('Error fatal de reproducci√≥n: ' + data.details);
                                hls.destroy();
                                break;
                        }
                    } else {
                        console.warn('Non-fatal error:', data.details);
                    }
                });

                hls.on(Hls.Events.FRAG_LOADED, function(event, data) {
                    retryCount = 0;
                });

            } else if (video.canPlayType('application/vnd.apple.mpegurl')) {
                video.src = streamUrl;

                video.addEventListener('loadedmetadata', () => {
                    hideLoading();
                    startStatsMonitoring();
                    startQualityCheck();
                });

                video.addEventListener('error', (e) => {
                    console.error('Video error:', e);
                    showError('No se pudo cargar el stream: ' + (video.error ? video.error.message : 'Error desconocido'));
                });

                video.play().catch(e => {
                    console.log('Autoplay prevented:', e);
                    showError('Toca para reproducir (autoplay bloqueado por el navegador)');
                });

            } else {
                showError('Tu navegador no soporta HLS. Prueba con Chrome, Safari o Firefox.');
            }
        }

        function togglePlay() {
            if (video.paused) {
                video.play();
                playPauseBtn.textContent = '‚è∏Ô∏è';
            } else {
                video.pause();
                playPauseBtn.textContent = '‚ñ∂Ô∏è';
            }
        }

        function setVolume(value) {
            video.volume = value / 100;
        }

        function toggleFullscreen() {
            if (!document.fullscreenElement) {
                if (document.documentElement.requestFullscreen) {
                    document.documentElement.requestFullscreen();
                } else if (document.documentElement.webkitRequestFullscreen) {
                    document.documentElement.webkitRequestFullscreen();
                } else if (document.documentElement.mozRequestFullScreen) {
                    document.documentElement.mozRequestFullScreen();
                } else if (document.documentElement.msRequestFullscreen) {
                    document.documentElement.msRequestFullscreen();
                }
            } else {
                if (document.exitFullscreen) {
                    document.exitFullscreen();
                } else if (document.webkitExitFullscreen) {
                    document.webkitExitFullscreen();
                } else if (document.mozCancelFullScreen) {
                    document.mozCancelFullScreen();
                } else if (document.msExitFullscreen) {
                    document.msExitFullscreen();
                }
            }
        }

        function toggleStats() {
            stats.classList.toggle('show');
        }

        function startStatsMonitoring() {
            if (statsInterval) clearInterval(statsInterval);

            statsInterval = setInterval(() => {
                if (!hls && !video.src) return;

                let statsHtml = '<strong>üìä Stream Info</strong><br>';

                if (hls) {
                    const level = hls.currentLevel;
                    const levelInfo = hls.levels[level];

                    statsHtml += `<strong>üéûÔ∏è Calidad Actual:</strong> ${level >= 0 ? level : 'Auto'}<br>`;

                    if (levelInfo) {
                        statsHtml += `<strong>üìè Resoluci√≥n:</strong> ${levelInfo.width}x${levelInfo.height}<br>`;
                        statsHtml += `<strong>üì° Bitrate:</strong> ${(levelInfo.bitrate / 1000).toFixed(0)} kbps<br>`;
                    }

                    const loadLevel = hls.loadLevel;
                    statsHtml += `<strong>üì• Load Level:</strong> ${loadLevel >= 0 ? loadLevel : 'Auto'}<br>`;
                }

                if (video.buffered.length > 0) {
                    const bufferEnd = video.buffered.end(video.buffered.length - 1);
                    const bufferAmount = bufferEnd - video.currentTime;
                    statsHtml += `<strong>üíæ Buffer:</strong> ${bufferAmount.toFixed(1)}s<br>`;
                }

                if (video.webkitDecodedFrameCount) {
                    const dropped = video.webkitDroppedFrameCount || 0;
                    const decoded = video.webkitDecodedFrameCount || 1;
                    const dropRate = ((dropped / decoded) * 100).toFixed(2);
                    statsHtml += `<strong>üé¨ Frames:</strong> ${decoded}<br>`;
                    statsHtml += `<strong>‚ùå Dropped:</strong> ${dropped} (${dropRate}%)<br>`;
                }

                statsHtml += `<strong>‚è±Ô∏è Duraci√≥n:</strong> ${formatTime(video.duration)}<br>`;
                statsHtml += `<strong>üîä Volumen:</strong> ${Math.round(video.volume * 100)}%<br>`;

                statsContent.innerHTML = statsHtml;
            }, 1000);
        }

        function startQualityCheck() {
            if (qualityCheckInterval) clearInterval(qualityCheckInterval);

            qualityCheckInterval = setInterval(() => {
                let quality = 50;

                if (hls) {
                    const level = hls.currentLevel;
                    const levelInfo = hls.levels[level];

                    if (levelInfo) {
                        const bitrate = levelInfo.bitrate / 1000;

                        if (bitrate >= 3000) quality = 95;
                        else if (bitrate >= 2000) quality = 85;
                        else if (bitrate >= 1000) quality = 75;
                        else if (bitrate >= 500) quality = 65;
                        else quality = 55;

                        if (video.webkitDroppedFrameCount) {
                            const dropped = video.webkitDroppedFrameCount || 0;
                            const decoded = video.webkitDecodedFrameCount || 1;
                            const dropRate = (dropped / decoded) * 100;

                            if (dropRate > 5) quality -= 20;
                            else if (dropRate > 2) quality -= 10;
                        }

                        if (video.buffered.length > 0) {
                            const bufferEnd = video.buffered.end(video.buffered.length - 1);
                            const bufferAmount = bufferEnd - video.currentTime;

                            if (bufferAmount < 2) quality -= 15;
                            else if (bufferAmount < 5) quality -= 5;
                        }
                    }
                }

                quality = Math.max(0, Math.min(100, quality));
                updateQualityIndicator(quality);
            }, 3000);
        }

        function formatTime(seconds) {
            if (isNaN(seconds)) return '00:00';
            const h = Math.floor(seconds / 3600);
            const m = Math.floor((seconds % 3600) / 60);
            const s = Math.floor(seconds % 60);

            if (h > 0) {
                return `${h.toString().padStart(2, '0')}:${m.toString().padStart(2, '0')}:${s.toString().padStart(2, '0')}`;
            }
            return `${m.toString().padStart(2, '0')}:${s.toString().padStart(2, '0')}`;
        }

        video.addEventListener('play', () => {
            playPauseBtn.textContent = '‚è∏Ô∏è';
        });

        video.addEventListener('pause', () => {
            playPauseBtn.textContent = '‚ñ∂Ô∏è';
        });

        video.addEventListener('timeupdate', () => {
            timeDisplay.textContent = formatTime(video.currentTime);
        });

        video.addEventListener('waiting', () => {
            console.log('Buffering...');
        });

        video.addEventListener('playing', () => {
            console.log('Playing...');
            hideError();
        });

        document.addEventListener('fullscreenchange', () => {
            if (document.fullscreenElement) {
                console.log('Entered fullscreen');
            } else {
                console.log('Exited fullscreen');
            }
        });

        setVolume(80);
        playStream();

        window.addEventListener('beforeunload', () => {
            if (hls) {
                hls.destroy();
            }
            if (statsInterval) {
                clearInterval(statsInterval);
            }
            if (qualityCheckInterval) {
                clearInterval(qualityCheckInterval);
            }
        });
    </script>
</body>
</html>
