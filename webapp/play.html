<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>IPTV Player Pro</title>
    <script src="https://cdn.jsdelivr.net/npm/hls.js@latest"></script>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: -apple-system, sans-serif;
            background: #000;
            color: #fff;
            overflow: hidden;
            height: 100vh;
            display: flex;
            flex-direction: column;
        }
        .video-container { flex: 1; position: relative; background: #000; }
        video { width: 100%; height: 100%; object-fit: contain; }
        .overlay {
            position: absolute;
            inset: 0;
            background: rgba(0,0,0,0.9);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            z-index: 10;
        }
        .overlay.hidden { display: none; }
        .spinner {
            width: 50px;
            height: 50px;
            border: 3px solid rgba(255,255,255,0.1);
            border-top-color: #667eea;
            border-radius: 50%;
            animation: spin 0.8s linear infinite;
        }
        @keyframes spin { to { transform: rotate(360deg); } }
        .info { margin-top: 20px; text-align: center; padding: 0 20px; }
        .controls {
            background: rgba(0,0,0,0.95);
            padding: 15px;
            display: flex;
            gap: 10px;
            justify-content: center;
        }
        button {
            padding: 12px 24px;
            background: rgba(255,255,255,0.1);
            border: 1px solid rgba(255,255,255,0.2);
            border-radius: 8px;
            color: white;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="video-container">
        <video id="video" controls playsinline></video>
        <div class="overlay" id="overlay">
            <div class="spinner"></div>
            <div class="info">
                <div id="channelName">Cargando...</div>
                <div id="status">Inicializando</div>
            </div>
        </div>
    </div>
    <div class="controls">
        <button onclick="video.play()">‚ñ∂ Play</button>
        <button onclick="video.pause()">‚è∏ Pause</button>
        <button onclick="location.reload()">üîÑ Reload</button>
    </div>
    <script>
        const params = new URLSearchParams(window.location.search);
        const token = params.get('token');
        const backend = params.get('backend') || window.location.origin;
        const video = document.getElementById('video');
        const overlay = document.getElementById('overlay');
        let hls = null;

        async function init() {
            if (!token) {
                overlay.innerHTML = '<div class="info"><h3>‚ùå Acceso no autorizado</h3></div>';
                return;
            }
            try {
                const streamUrl = `${backend}/api/stream/${token}`;
                const infoUrl = `${backend}/api/channel-info/${token}`;

                const infoRes = await fetch(infoUrl);
                if (!infoRes.ok) throw new Error('Token inv√°lido');
                const info = await infoRes.json();

                document.getElementById('channelName').textContent = info.channel_name;

                if (info.stream_type === 'hls' && Hls.isSupported()) {
                    hls = new Hls({
                        enableWorker: true,
                        maxBufferLength: 30,
                        xhrSetup: (xhr) => {
                            xhr.withCredentials = false;
                        }
                    });
                    hls.loadSource(streamUrl);
                    hls.attachMedia(video);
                    hls.on(Hls.Events.MANIFEST_PARSED, () => {
                        overlay.classList.add('hidden');
                        video.play().catch(() => {});
                    });
                    hls.on(Hls.Events.ERROR, (e, d) => {
                        if (d.fatal) {
                            if (d.type === Hls.ErrorTypes.NETWORK_ERROR) hls.startLoad();
                            else if (d.type === Hls.ErrorTypes.MEDIA_ERROR) hls.recoverMediaError();
                        }
                    });
                } else {
                    video.src = streamUrl;
                    video.addEventListener('loadeddata', () => {
                        overlay.classList.add('hidden');
                        video.play().catch(() => {});
                    });
                }
            } catch (err) {
                overlay.innerHTML = '<div class="info"><h3>‚ùå Error de conexi√≥n</h3></div>';
                console.error('Player error:', err);
            }
        }
        window.addEventListener('load', init);
    </script>
</body>
</html>
